        const { useState, useEffect, useRef, useMemo, useCallback } = React;

        const parseCSV = (text) => {
            if (!text || typeof text !== 'string') return [];
            if (text.charCodeAt(0) === 0xFEFF) text = text.slice(1); 
            text = text.replace(/\r\n/g, '\n').replace(/\r/g, '\n');

        const calculateSmartScore = (user, model) => { if (!user || !model) return 0; const stopWords = new Set(['a','an','the','is','are','was','were','be','been','being','to','of','and','in','on','at','for','by','with','about','as','into','like','through','after','over','between','out','against','during','without','before','under','around','among','hello','hi','hey','how','you','your','my','i','me','mine','we','us','our','they','them','their','it','its','this','that','these','those','what','where','when','who','why','which','can','could','would','should','will','shall','may','might','must','do','does','did','done','doing','have','has','had','having','go','goes','gone','going','get','gets','got','getting','make','makes','made','making','say','says','said','saying','know','knows','knew','knowing','think','thinks','thought','thinking','take','takes','took','taking','see','sees','saw','seeing','come','comes','came','coming','want','wants','wanted','wanting','look','looks','looked','looking','use','uses','used','using','find','finds','found','finding','give','gives','gave','giving','tell','tells','told','telling','work','works','worked','working','call','calls','called','calling','try','tries','tried','trying','ask','asks','asked','asking','need','needs','needed','needing','feel','feels','felt','feeling','become','becomes','became','becoming','leave','leaves','left','leaving','put','puts','putting','mean','means','meant','meaning','keep','keeps','kept','keeping','let','lets','begin','begins','began','beginning','seem','seems','seemed','seeming','help','helps','helped','helping','talk','talks','talked','talking','turn','turns','turned','turning','start','starts','started','starting','show','shows','showed','showing','hear','hears','heard','hearing','play','plays','played','playing','run','runs','ran','running','move','moves','moved','moving','live','lives','lived','living','believe','believes','believed','believing','bring','brings','brought','bringing','happen','happens','happened','happening']); const clean = (text) => text.toLowerCase().replace(/[^\w\s]/g, '').split(/\s+/).filter(w => w.length > 1); const userRaw = clean(user); const modelRaw = clean(model); const userKeywords = userRaw.filter(w => !stopWords.has(w)); const modelKeywords = modelRaw.filter(w => !stopWords.has(w)); const uniqueWords = new Set(userKeywords); if (userKeywords.length >= 2 && userKeywords.length <= 5 && uniqueWords.size >= 2) { let precisionCount = 0; userKeywords.forEach(w => { if (modelKeywords.includes(w)) precisionCount++; }); const precision = precisionCount / userKeywords.length; if (precision >= 0.9) return 100; } if (uniqueWords.size < 3 && modelKeywords.length > 5) return 0; if (modelKeywords.length === 0) return 0; if (userKeywords.length === 0) return 0; let matchedCount = 0; userKeywords.forEach(uWord => { const hasMatch = modelKeywords.some(mWord => { if (uWord === mWord) return true; if (uWord.length > 3 && mWord.length > 3) { if (Math.abs(uWord.length - mWord.length) > 2) return false; return levenshteinDistance(uWord, mWord) <= 2; } return false; }); if (hasMatch) matchedCount++; }); let score = Math.round((matchedCount / modelKeywords.length) * 100); if (matchedCount >= 2 && score < 50) { score = 50 + matchedCount * 5; } if (matchedCount === 1 && score < 30 && userKeywords.length < 3) { score = 40; } return Math.min(100, score); };

            const handleImport = (e) => { const file = e.target.files[0]; if (!file) return; const reader = new FileReader(); reader.onload = (e) => { try { const p = JSON.parse(e.target.result); setProgress(p); if(p._settings) { setPressureMode(p._settings.pressureMode || false); setAiConfig(p._settings.aiEndpoint || ''); } localStorage.setItem('jpm_prep_progress_v20', JSON.stringify(p)); alert("Import Successful!"); } catch(err) { alert("Invalid File"); } }; reader.readAsText(file); };

            const RenderDeckList = ({ items, mId }) => { 
                const decks = getDecks(items); const activeDecks = decks.filter(d => progress[`${mId}-${d}`]); const newDecks = decks.filter(d => !progress[`${mId}-${d}`]); const isLinkMode = mId === 'study' || mId === 'skill'; let iconColor = 'text-jpm-accent'; 
                return ( <div className="h-48 overflow-y-auto bg-slate-900/50 p-4 border-t border-slate-800"> {activeDecks.length > 0 && <h4 className="text-xs font-bold text-gray-500 uppercase mb-2 font-mono">My Progress</h4>} {activeDecks.map(d => { const p = progress[`${mId}-${d}`]; const isDone = p.status === 'Completed'; const isReviewDue = isDone && p.nextReview && p.nextReview < Date.now(); return ( <div key={d} className={`w-full text-left p-2 mb-2 border rounded-xl flex justify-between items-center transition-transform active:scale-95 hover:shadow-[0_0_15px_rgba(197,157,95,0.2)] ${isReviewDue ? 'bg-slate-800 border-jpm-accent/80 shadow-[0_0_10px_rgba(197,157,95,0.3)]' : isDone ? 'bg-green-900/20 border-green-800' : 'bg-slate-800 border-jpm-accent/30'}`}> <button onClick={() => handleDeckClick(mId, d)} className="font-semibold text-sm text-gray-200 flex-grow text-left hover:underline flex items-center gap-2"> {isReviewDue && <i className="fas fa-brain text-jpm-accent animate-pulse"></i>} {d} </button> {isLinkMode && !isDone && <button onClick={() => markStudyComplete(mId, d)} className="bg-jpm-accent text-slate-900 font-bold text-[10px] px-2 py-1 rounded hover:bg-yellow-600 ml-2">Mark Done</button>} {isDone ? ( isReviewDue ? <span className="text-[10px] font-bold text-jpm-accent uppercase">REVIEW</span> : <i className="fas fa-check-circle text-green-500 ml-2"></i> ) : (!isLinkMode && <div className="flex items-center text-jpm-accent text-[10px] font-bold ml-2"><i className="fas fa-history mr-1"></i> RESUME</div>)} </div> ) })} {newDecks.length > 0 && <h4 className="text-xs font-bold text-gray-500 uppercase mb-2 mt-4 font-mono">New Decks</h4>} {newDecks.map(d => ( <div key={d} className="w-full text-left p-2 mb-2 bg-[radial-gradient(ellipse_at_top_left,_var(--tw-gradient-stops))] from-slate-800 via-slate-900 to-black border-t border-t-white/10 border-b border-b-black/50 border-x border-slate-800 rounded-xl hover:border-jpm-accent transition flex justify-between items-center group cursor-pointer shadow-lg hover:shadow-[0_0_15px_rgba(197,157,95,0.2)]"> <button onClick={() => startSession(mId, d)} className="font-semibold text-sm flex-grow text-left text-gray-200">{d}</button> <i className={`fas fa-play opacity-0 group-hover:opacity-100 ${iconColor} transition-opacity`}></i> </div> ))} </div> ); 
            };

            const menuTiles = [ 
                { id: 'ai-agent', title: 'AI Mock Interview', icon: 'fa-robot', items: [] }, // Special Case
                { id: 'study', title: 'Knowledge Base', icon: 'fa-book-open', items: data.study }, 
                { id: 'flashcard', title: 'Concept Drill', icon: 'fa-layer-group', items: data.flashcards }, 
                { id: 'type', title: 'Mock Interview', icon: 'fa-keyboard', items: data.type }, 
                { id: 'mcq', title: 'Technical Quiz', icon: 'fa-tasks', items: data.mcq }, 
                { id: 'skill', title: 'Skill Development', icon: 'fa-laptop-code', items: data.skills }, 
                { id: 'vocab', title: 'Industry Terms', icon: 'fa-language', items: data.vocab } 
            ];

            return (
                <GlobalErrorBoundary>
                <div className="flex flex-col h-dvh bg-jpm-surface dark:bg-slate-900 transition-colors duration-300">
                    {showDisclaimer && <DisclaimerModal onEnter={() => setShowDisclaimer(false)} />}
                    {showTechModal && <TechInsightsModal onClose={() => setShowTechModal(false)} />}
                    
                    {!focusMode && (
                        <header className="flex-shrink-0 bg-slate-900/80 backdrop-blur-md border-b border-slate-800 text-white h-16 flex items-center justify-between px-6 shadow-lg z-50 relative">
                            <div className="flex items-center gap-3">
                                <i className="fas fa-university text-jpm-accent text-2xl"></i>
                                <div className="flex flex-col"><h1 className="text-lg font-bold leading-tight tracking-tight font-quote text-gray-100">JP Morgan Interview Prep</h1><span className="text-xs text-slate-400 font-mono">v20.75 | Premium Edition</span></div>
                            </div>
                            <div className="flex items-center gap-4">
                                <button onClick={() => setShowTechModal(true)} className="p-2 rounded hover:bg-white/10 text-jpm-accent transition-colors animate-pulse-soft hover:shadow-[0_0_15px_rgba(197,157,95,0.4)]" title="Tech Insights"><i className="fas fa-globe-americas"></i></button>
                                <UKClock />
                                {mode !== 'menu' && (<div className="flex gap-2"><button onClick={() => { if(mode === 'ai-agent') { setMode('menu'); } else restartSession(mode, activeDeck.name); }} className="bg-slate-700 hover:bg-slate-600 px-3 py-2 rounded text-sm font-bold transition shadow-sm border border-slate-600 hover:shadow-[0_0_15px_rgba(197,157,95,0.4)]" title="Restart Session"><i className="fas fa-sync-alt"></i></button><button onClick={handleHeaderEnd} className="bg-transparent hover:bg-red-900/80 px-4 py-2 rounded text-sm font-bold transition shadow-sm border border-jpm-accent text-jpm-accent hover:text-red-100 hover:border-red-800 relative z-50 hover:shadow-[0_0_15px_rgba(239,68,68,0.4)]">End</button></div>)}
                            </div>
                        </header>
                    )}
                    
                    <div className="flex flex-grow overflow-hidden relative">
                        {!focusMode && <Dashboard active={mode !== 'menu'} stats={stats} timer={timer} progressData={progress} streak={streak} totalDecks={getTotalDecks()} pressureMode={pressureMode} onTogglePressure={togglePressureMode} />}
                        
                        <main className={`flex-grow overflow-y-auto transition-all duration-300 relative ${!focusMode && mode !== 'menu' ? 'md:ml-64' : ''} ${focusMode ? 'fixed inset-0 z-50 bg-slate-950 w-full h-full' : ''} scroll-touch stable-scroll pb-16 md:pb-safe`}>
                            {focusMode && (
                                <button onClick={() => setFocusMode(false)} className="fixed top-4 right-4 z-[60] bg-slate-800/80 text-white px-4 py-2 rounded-full shadow-lg backdrop-blur-sm text-sm font-bold hover:bg-slate-700 transition border border-slate-700 hover:shadow-[0_0_15px_rgba(197,157,95,0.4)]">
                                    <i className="fas fa-compress mr-2"></i>Exit Focus
                                </button>
                            )}
                            
                            {mode === 'menu' && (
                                <div className="h-full flex flex-col p-4 md:p-8 overflow-hidden">
                                    <div className="w-full flex justify-between items-center mb-6 flex-shrink-0">
                                        <div className="text-center w-full">
                                            <h2 className={`font-quote tracking-wide text-slate-500 italic transition-all duration-500 ${quote.length > 50 ? 'text-xl md:text-2xl' : 'text-2xl md:text-4xl'}`}>{quote}</h2>
                                        </div>
                                    </div>
                                    <div className="flex-grow overflow-y-auto"><div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 w-full max-w-7xl mx-auto pb-24">
                                        {menuTiles.map(m => ( 
                                            <div key={m.id} className="bg-[radial-gradient(ellipse_at_top_left,_var(--tw-gradient-stops))] from-slate-800 via-slate-900 to-black rounded-xl shadow-2xl overflow-hidden transition-all hover:-translate-y-1 border-t border-t-white/10 border-b border-b-black/50 border-x border-slate-800 hover:border-jpm-accent/50 hover:shadow-[0_0_20px_rgba(197,157,95,0.15)] group"> 
                                                <div className="p-4 text-center relative overflow-hidden border-b border-slate-800"> 
                                                    <div className="absolute top-0 right-0 p-4 opacity-5 transform scale-150 text-jpm-accent"><i className={`fas ${m.icon} text-6xl`}></i></div> 
                                                    <div className="flex items-center justify-center gap-3 relative z-10">
                                                        <i className={`fas ${m.icon} text-2xl text-jpm-accent group-hover:text-white transition-colors`}></i>
                                                        <h3 className="text-lg font-bold font-quote text-gray-100 group-hover:text-jpm-accent transition-colors">{m.title}</h3>
                                                    </div> 
                                                </div> 
                                                {m.id === 'ai-agent' ? (
                                                    <div className="p-4 text-center">
                                                        <p className="text-sm text-gray-400 mb-4">Voice-enabled continuous assessment.</p>
                                                        <button onClick={() => setMode('ai-agent')} className="w-full bg-jpm-accent text-slate-900 font-bold py-2 rounded hover:bg-[#b08d55]">Start Agent</button>
                                                    </div>
                                                ) : (<RenderDeckList items={m.items} mId={m.id} />)}
                                            </div> 
                                        ))}
                                    </div></div>
                                    <div className="hidden md:flex fixed bottom-6 right-6 flex-col gap-3 z-50 items-end">
                                         <button onClick={() => setShowPrompts(true)} className="bg-slate-800 text-white p-3 rounded-full shadow-lg hover:bg-slate-700 transition flex items-center gap-2 group border border-slate-700 hover:shadow-[0_0_15px_rgba(197,157,95,0.4)]"><i className="fas fa-robot text-jpm-accent"></i> <span className="hidden group-hover:inline text-sm font-bold">Prompts</span></button>
                                         <button onClick={() => setShowSettings(true)} className="bg-slate-800 text-white p-3 rounded-full shadow-lg hover:bg-slate-700 transition flex items-center gap-2 group border border-slate-700 hover:shadow-[0_0_15px_rgba(197,157,95,0.4)]"><i className="fas fa-cog text-jpm-accent"></i> <span className="hidden group-hover:inline text-sm font-bold">Settings</span></button>
                                         <button onClick={runTests} className="bg-slate-800 text-white p-3 rounded-full shadow-lg hover:bg-slate-700 transition flex items-center gap-2 group border border-slate-700 hover:shadow-[0_0_15px_rgba(197,157,95,0.4)]"><i className="fas fa-bug text-jpm-accent"></i> <span className="hidden group-hover:inline text-sm font-bold">DevTools</span></button>
                                    </div>
                                </div>
                            )}
                            
                            {/* Settings Modal - UPDATED FOR AI CONFIG */}
                            {showSettings && ( <div className="fixed inset-0 bg-black bg-opacity-80 backdrop-blur-sm z-[100] flex items-center justify-center p-4"> <div className="bg-slate-900 rounded-2xl shadow-2xl p-6 max-w-sm w-full animate-slide-in border border-slate-700"> <h3 className="text-2xl font-bold mb-4 dark:text-white text-jpm-primary font-quote"><i className="fas fa-cog mr-2 text-jpm-accent"></i>Settings</h3> <div className="space-y-4"> <div className="mb-4"> <label className="block text-xs font-bold text-gray-400 mb-1 uppercase">AI Cloud Function URL</label> <input type="text" value={aiConfig} onChange={(e) => saveSettings(e.target.value)} placeholder="https://..." className="w-full p-2 rounded bg-slate-800 border border-slate-600 text-white text-xs font-mono" /> </div> <button onClick={handleExport} className="w-full bg-blue-900/50 text-blue-100 py-3 rounded-xl font-bold hover:bg-blue-800 border border-blue-800 hover:shadow-[0_0_15px_rgba(59,130,246,0.4)]"><i className="fas fa-download mr-2"></i>Backup Data</button> <label className="block w-full bg-slate-800 text-gray-300 py-3 rounded-xl font-bold text-center cursor-pointer hover:bg-slate-700 border border-slate-700 transition-colors hover:shadow-[0_0_15px_rgba(197,157,95,0.2)]"><i className="fas fa-upload mr-2"></i>Restore Data <input type="file" className="hidden" onChange={handleImport} accept=".json" /></label> <button onClick={runTests} className="md:hidden w-full bg-slate-800 text-red-400 py-3 rounded-xl font-bold hover:bg-slate-700 border border-slate-700"><i className="fas fa-bug mr-2"></i>Run Diagnostics</button> </div> <button onClick={() => setShowSettings(false)} className="w-full mt-6 bg-slate-800 border border-slate-700 text-gray-400 py-3 rounded-xl font-bold hover:bg-slate-700">Close</button> </div> </div> )}
                            
                            {showPrompts && ( <div className="fixed inset-0 bg-black bg-opacity-80 backdrop-blur-sm z-[100] flex items-center justify-center p-4"> <div className="bg-slate-900 rounded-2xl shadow-2xl p-6 max-w-lg w-full animate-slide-in border border-slate-700"> <h3 className="text-2xl font-bold mb-4 text-white font-quote"><i className="fas fa-robot mr-2 text-jpm-accent"></i>AI Prompts</h3> <div className="space-y-3 mb-6"> {data.prompts.map((p, i) => ( <a key={i} href={p.Link || p.Links} target="_blank" className="flex items-center p-4 bg-slate-800 hover:bg-slate-700 border border-slate-700 rounded-xl transition group hover:shadow-[0_0_15px_rgba(197,157,95,0.2)]"> <i className="fas fa-file-alt text-jpm-accent mr-3"></i> <span className="font-semibold text-gray-200 group-hover:text-white">{p.Deck}</span> <i className="fas fa-external-link-alt ml-auto text-gray-500 group-hover:text-jpm-accent"></i> </a> ))} </div> <button onClick={() => setShowPrompts(false)} className="w-full bg-slate-800 text-gray-400 py-3 rounded-xl font-bold hover:bg-slate-700 border border-slate-700">Close</button> </div> </div> )}
                            {testResults && ( <div className="fixed inset-0 bg-black bg-opacity-80 z-[10000] flex items-center justify-center p-4"> <div className="bg-slate-900 rounded-xl shadow-2xl p-6 max-w-lg w-full animate-slide-in border border-slate-700"> <h3 className="text-2xl font-bold mb-4 text-white font-quote">Regression Suite ({testResults.length} Tests)</h3> <div className="space-y-2 mb-6 max-h-96 overflow-y-auto"> {testResults.map(r => ( <div key={r.id} className="flex justify-between items-center p-2 border-b dark:border-slate-700"> <span className="text-sm font-medium dark:text-gray-300"><span className="font-mono text-xs opacity-50 mr-2">#{r.id}</span>{r.name}</span> <span className={`font-bold text-xs px-2 py-1 rounded ${r.pass ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`}>{r.pass ? 'PASS' : 'FAIL'}</span> </div> ))} </div> <button onClick={() => setTestResults(null)} className="w-full bg-blue-600 text-white py-2 rounded font-bold">Close</button> </div> </div> )}
                            {modalDeck && ( <div className="fixed inset-0 bg-black bg-opacity-80 z-[100] flex items-center justify-center p-4"> <div className="bg-slate-900 rounded-2xl shadow-2xl p-8 max-w-md w-full animate-slide-in border border-slate-700"> <h3 className="text-2xl font-bold text-white mb-2 font-quote">{modalDeck.name}</h3> <div className="bg-slate-800 p-4 rounded-xl mb-6 border border-slate-700"> <p className="text-sm text-gray-400">Status: <span className="font-bold text-green-400">Completed</span></p> {(modalDeck.mode !== 'study' && modalDeck.mode !== 'skill') && <p className="text-sm text-gray-400">Last Score: <span className="font-bold text-white">{modalDeck.stats.score}%</span></p>} <p className="text-sm text-gray-400">Completed On: <span className="font-mono text-xs text-slate-500">{modalDeck.stats.date}</span></p> </div> <div className="flex gap-4"> <button onClick={() => setModalDeck(null)} className="flex-1 bg-slate-800 border border-slate-700 text-gray-300 py-3 rounded-xl font-bold hover:bg-slate-700">Close</button> <button onClick={() => restartSession(modalDeck.mode, modalDeck.name)} className="flex-1 bg-jpm-primary text-white py-3 rounded-xl font-bold hover:bg-jpm-dark shadow-lg shadow-blue-900/20 border border-jpm-primary"> {(modalDeck.mode === 'study' || modalDeck.mode === 'skill') ? 'Re-Open' : 'Restart'} </button> </div> </div> </div> )}
                            
                            {/* GAME MODES */}
                            {(mode === 'flashcard' || mode === 'vocab') && activeDeck && ( <ComponentSandbox> <FlashcardMode key={sessionKey} deckData={activeDeck.items} onEnd={endSession} onStatsUpdate={updateStats} pressureMode={pressureMode} toggleFocus={() => setFocusMode(!focusMode)} isFocusMode={focusMode} /> </ComponentSandbox> )}
                            {(mode === 'type') && activeDeck && ( <ComponentSandbox> <TypeMode key={sessionKey} deckData={activeDeck.items} onEnd={endSession} onStatsUpdate={updateStats} pressureMode={pressureMode} toggleFocus={() => setFocusMode(!focusMode)} isFocusMode={focusMode} /> </ComponentSandbox> )}
                            {(mode === 'mcq') && activeDeck && ( <ComponentSandbox> <MCQMode key={sessionKey} deckData={activeDeck.items} onEnd={endSession} onStatsUpdate={updateStats} pressureMode={pressureMode} toggleFocus={() => setFocusMode(!focusMode)} isFocusMode={focusMode} /> </ComponentSandbox> )}
                            {mode === 'ai-agent' && ( <ComponentSandbox> <AIInterviewMode onEnd={endSession} apiEndpoint={aiConfig} /> </ComponentSandbox> )}
                        </main>
                        {!focusMode && <MobileNavBar currentMode={mode} setMode={setMode} onPrompt={() => setShowPrompts(true)} onSettings={() => setShowSettings(true)} />}
                    </div>
                </div>
                </GlobalErrorBoundary>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
