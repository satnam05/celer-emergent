<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JPM Prep v20.50 (Debug & Stable)</title>
    
    <script>
        window.onerror = function(msg, url, line, col, error) {
            document.body.innerHTML = '<div style="color:red; padding:20px; font-family:monospace; background:white;"><h3>Application Error</h3><p>'+msg+'</p><p>Line: '+line+'</p></div>';
            return false;
        };
    </script>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { 
                        jpm: { primary: '#0B2545', dark: '#061426', light: '#EEF4ED', accent: '#C59D5F', surface: '#F8FAFC' },
                        dark: { bg: '#0f172a', card: '#1e293b', text: '#f1f5f9' }
                    },
                    padding: { 'safe': 'env(safe-area-inset-bottom)' },
                    height: { 'dvh': '100dvh' },
                    animation: { 'slide-in': 'fadeIn 0.4s ease-out forwards', 'pulse-soft': 'pulseRed 2s infinite' },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
                        pulseRed: { '0%': { boxShadow: '0 0 0 0 rgba(239, 68, 68, 0.4)' }, '70%': { boxShadow: '0 0 0 10px rgba(239, 68, 68, 0)' }, '100%': { boxShadow: '0 0 0 0 rgba(239, 68, 68, 0)' } }
                    }
                }
            }
        }
    </script>
    <style>
        body { background: #F1F5F9; background-attachment: fixed; overflow: hidden; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; transition: background 0.3s; }
        .dark body { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .glass-panel { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.8); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .dark .glass-panel { background: rgba(30, 41, 59, 0.7); border: 1px solid rgba(255, 255, 255, 0.08); box-shadow: 0 8px 32px 0 rgba(0,0,0,0.3); }
        .card-scene { perspective: 1000px; width: 100%; position: relative; } 
        .card-object { width: 100%; height: 100%; position: relative; transition: transform 0.6s cubic-bezier(0.4, 0.0, 0.2, 1); transform-style: preserve-3d; cursor: pointer; }
        .card-face { position: absolute; inset: 0; backface-visibility: hidden; -webkit-backface-visibility: hidden; border-radius: 1.5rem; display: flex; flex-direction: column; overflow: hidden; }
        .card-content { flex-grow: 1; overflow-y: scroll; padding: 1.5rem; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .card-face.front { background: #ffffff; transform: rotateY(0deg); border: 1px solid #e2e8f0; }
        .dark .card-face.front { background: rgba(30,41,59,0.95); border-color: rgba(255,255,255,0.1); }
        .card-face.back { background: #f0fdf4; border: 2px solid #86efac; transform: rotateY(180deg); }
        .dark .card-face.back { background: #064e3b; border-color: #059669; }
        .is-flipped { transform: rotateY(180deg); }
        .animate-slide-in { animation: fadeIn 0.4s ease-out forwards; }
        .progress-ring__circle { transition: stroke-dashoffset 0.8s cubic-bezier(0.4, 0, 0.2, 1); transform: rotate(-90deg); transform-origin: 50% 50%; }
        .recording-active { animation: pulse-red-soft 2s infinite; background-color: #ef4444; color: white; border-color: #ef4444; }
        .nav-item-active { color: #C59D5F; } .nav-item-inactive { color: #64748b; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo, useCallback } = React;

        // --- 1. CORE UTILS ---
        const parseCSV = (text) => {
            if (!text || typeof text !== 'string') return [];
            if (text.charCodeAt(0) === 0xFEFF) text = text.slice(1); 
            text = text.replace(/\r\n/g, '\n').replace(/\r/g, '\n');
            const firstLineEnd = text.indexOf('\n');
            if (firstLineEnd === -1) return [];
            const delimiter = text.substring(0, firstLineEnd).includes('|') ? '|' : ',';
            const rows = []; let currentRow = []; let currentVal = ''; let insideQuotes = false;
            for (let i = 0; i < text.length; i++) {
                const char = text[i]; const nextChar = text[i+1];
                if (char === '"') {
                    if (insideQuotes && nextChar === '"') { currentVal += '"'; i++; } else insideQuotes = !insideQuotes;
                } else if (char === delimiter && !insideQuotes) {
                    currentRow.push(currentVal); currentVal = '';
                } else if (char === '\n' && !insideQuotes) {
                    currentRow.push(currentVal);
                    if (currentRow.length > 0 || currentVal.length > 0) rows.push(currentRow);
                    currentRow = []; currentVal = '';
                } else currentVal += char;
            }
            if (currentVal || currentRow.length > 0) { currentRow.push(currentVal); rows.push(currentRow); }
            if (rows.length < 2) return [];
            const headers = rows[0].map(h => h.trim());
            return rows.slice(1).map((row, idx) => {
                const entry = { id: `row-${idx}` }; let hasData = false;
                headers.forEach((h, i) => {
                    let val = row[i] || ''; val = val.trim();
                    if (val.startsWith('"') && val.endsWith('"')) val = val.substring(1, val.length - 1);
                    val = val.replace(/""/g, '"'); if(val) hasData = true; entry[h] = val;
                });
                if(hasData && entry.Deck) return entry; return null;
            }).filter(Boolean);
        };

        const calculateSmartScore = (user, model) => {
            if (!user || !model) return 0;
            const clean = (text) => text.toLowerCase().replace(/[^\w\s]/g, '').split(/\s+/).filter(w => w.length > 1); 
            const userTokens = clean(user); const modelTokens = clean(model);
            if (userTokens.length === 0) return 0;
            let matchedKeywords = 0; 
            userTokens.forEach(uWord => { if (modelTokens.includes(uWord)) matchedKeywords++; });
            return Math.min(100, Math.round((matchedKeywords / Math.max(1, modelTokens.length)) * 100));
        };

        const shuffleArray = (array) => {
            let arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        };

        const SpeechManager = {
            voices: [],
            init: function() {
                if ('speechSynthesis' in window) {
                    const load = () => { this.voices = window.speechSynthesis.getVoices(); };
                    load();
                    if (window.speechSynthesis.onvoiceschanged !== undefined) window.speechSynthesis.onvoiceschanged = load;
                }
            },
            speak: function(text) {
                if (!('speechSynthesis' in window)) return;
                window.speechSynthesis.cancel(); 
                const utterance = new SpeechSynthesisUtterance(text);
                let voice = this.voices.find(v => v.lang === 'en-GB' && (v.name.includes('Male') || v.name.includes('Daniel')));
                if (!voice) voice = this.voices.find(v => v.lang === 'en-GB'); 
                if (voice) { utterance.voice = voice; utterance.lang = 'en-GB'; utterance.rate = 0.9; }
                window.speechSynthesis.speak(utterance);
            }
        };
        SpeechManager.init();

        // --- MODULE 2: CUSTOM HOOKS ---

        const useDeckData = () => {
            const [data, setData] = useState({ flashcards: [], type: [], mcq: [], study: [], prompts: [], skills: [], vocab: [] });
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const load = async () => {
                    try {
                        const ts = Date.now();
                        const files = ['flashcards.csv', 'type_answer.csv', 'mcq.csv', 'context.csv', 'prompt.csv', 'skill.csv', 'vocab.csv'];
                        const results = await Promise.all(files.map(f => fetch(`${f}?t=${ts}`).then(r => r.ok ? r.text() : "")));
                        const [f, t, m, s, p, sk, v] = results.map(parseCSV);
                        setData({ flashcards: f, type: t, mcq: m, study: s, prompts: p, skills: sk, vocab: v });
                    } catch(e) { console.error("Load Error", e); } finally { setLoading(false); }
                };
                load();
            }, []);
            return { data, loading };
        };

        const useSpeech = (onResultCallback) => {
            const [isListening, setIsListening] = useState(false);
            const recognitionRef = useRef(null);
            
            const start = useCallback(() => {
                if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) { alert("Speech API not supported"); return; }
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                const recognition = new SpeechRecognition();
                recognition.continuous = true; 
                recognition.interimResults = true; 
                recognition.lang = 'en-US';

                recognition.onresult = (event) => {
                    let finalChunk = '';
                    let interimChunk = '';
                    for (let i = event.resultIndex; i < event.results.length; ++i) {
                        if (event.results[i].isFinal) finalChunk += event.results[i][0].transcript;
                        else interimChunk += event.results[i][0].transcript;
                    }
                    if (onResultCallback) onResultCallback(finalChunk, interimChunk);
                };

                recognition.onend = () => { 
                    if (recognitionRef.current && !recognitionRef.current.stoppedExplicitly) {
                        try { recognition.start(); } catch(e) {}
                    } else {
                        setIsListening(false); 
                    }
                };
                
                recognition.onerror = (e) => { 
                    if(e.error === 'not-allowed') { setIsListening(false); alert("Mic Access Denied"); }
                };

                recognition.stoppedExplicitly = false;
                recognitionRef.current = recognition;
                recognition.start();
                setIsListening(true);
            }, [onResultCallback]);

            const stop = useCallback(() => {
                if (recognitionRef.current) {
                    recognitionRef.current.stoppedExplicitly = true;
                    recognitionRef.current.stop();
                }
                setIsListening(false);
            }, []);

            return { isListening, start, stop };
        };

        // --- MODULE 3: COMPONENTS ---

        class GlobalErrorBoundary extends React.Component {
            constructor(props) { super(props); this.state = { hasError: false, error: null }; }
            static getDerivedStateFromError(error) { return { hasError: true, error }; }
            render() { 
                if (this.state.hasError) {
                    return (
                        <div className="flex flex-col items-center justify-center h-screen bg-red-50 p-6 text-center">
                            <h2 className="text-xl font-bold mb-4 text-red-600">Application Error</h2>
                            <p className="text-sm mb-4">{this.state.error ? this.state.error.toString() : 'Unknown Error'}</p>
                            <button onClick={()=>window.location.reload()} className="bg-red-500 text-white px-4 py-2 rounded">Reload App</button>
                        </div>
                    ); 
                }
                return this.props.children; 
            }
        }

        const ComponentSandbox = ({ children }) => (children);

        const FlashcardMode = ({ deckData, onEnd, onStatsUpdate, pressureMode }) => {
            const [currentIndex, setCurrentIndex] = useState(0);
            const [flipped, setFlipped] = useState(false);
            const [results, setResults] = useState({}); 
            const [timeLeft, setTimeLeft] = useState(60);
            const current = deckData[currentIndex];
            const isVocab = current.ModeTitle === 'Vocabulary';

            useEffect(() => { if(pressureMode) setTimeLeft(60); }, [currentIndex, pressureMode]);
            useEffect(() => {
                if (!pressureMode || flipped) return; 
                const timer = setInterval(() => setTimeLeft(p => { if(p<=1){ clearInterval(timer); setFlipped(true); return 0; } return p-1; }), 1000);
                return () => clearInterval(timer);
            }, [pressureMode, flipped]); 

            useEffect(() => {
                const handler = () => {
                    const hardCards = deckData.filter(d => results[d.id] === 'hard');
                    let queueToSave = [...deckData.slice(currentIndex)];
                    hardCards.forEach(c => { if(!queueToSave.find(q => q.id === c.id)) queueToSave.push(c); });
                    onEnd(hardCards.length === 0 ? 100 : 50, queueToSave);
                };
                window.addEventListener('jpm-trigger-end', handler);
                return () => window.removeEventListener('jpm-trigger-end', handler);
            }, [currentIndex, results, deckData, onEnd]);

            const rate = (r) => {
                setResults(prev => ({...prev, [current.id]: r})); setFlipped(false);
                if(currentIndex < deckData.length -1) setCurrentIndex(c => c+1);
                else {
                    const finalRes = {...results, [current.id]: r};
                    const hard = deckData.filter(d => finalRes[d.id] === 'hard');
                    onEnd(hard.length===0?100:50, hard);
                }
            };

            return (
                <div className="flex flex-col items-center h-full w-full px-4 pt-4 md:pb-safe scroll-touch stable-scroll dark:text-white">
                    <div className="w-full max-w-4xl flex justify-between mb-2 md:mb-4 text-gray-500 dark:text-gray-400 font-bold text-sm uppercase tracking-wide flex-shrink-0">
                        <span>{current.ModeTitle || 'Flashcard'}</span>
                        {pressureMode && !flipped && <span className="text-blue-500 font-mono">⏳ {timeLeft}</span>}
                        <span>{currentIndex+1}/{deckData.length}</span>
                    </div>
                    <div className="card-scene mb-0 md:mb-6 w-full max-w-4xl flex-grow relative flex flex-col" style={{minHeight: '0'}}>
                        <div className={`card-object ${flipped ? 'is-flipped' : ''}`} onClick={() => setFlipped(!flipped)}>
                            <div className="card-face front">
                                <div className="card-content relative">
                                    <h3 className="text-2xl md:text-3xl font-bold leading-snug">{current.Question}</h3>
                                    {isVocab && <button onClick={(e)=>{e.stopPropagation(); SpeechManager.speak(current.Question);}} className="absolute top-6 right-6 p-3 bg-blue-50 dark:bg-gray-800 rounded-full shadow hover:scale-110 text-jpm-primary dark:text-sky-400"><i className="fas fa-volume-up"></i></button>}
                                </div>
                                <div className="absolute bottom-6 text-gray-400 text-xs font-bold uppercase tracking-widest">Tap to Flip</div>
                            </div>
                            <div className="card-face back">
                                <div className="card-content"><p className="text-xl whitespace-pre-wrap">{current.Answer}</p></div>
                            </div>
                        </div>
                    </div>
                    <div className="w-full max-w-4xl z-10 flex gap-4 items-center flex-shrink-0 py-4 md:py-6 mt-auto">
                        <button onClick={()=>{setCurrentIndex(Math.max(0,currentIndex-1)); setFlipped(false);}} disabled={currentIndex===0} className="px-6 py-4 bg-white dark:bg-gray-800 rounded-xl shadow disabled:opacity-50"><i className="fas fa-arrow-left"></i></button>
                        {flipped ? (
                            <div className="flex-1 flex gap-4">
                                <button onClick={(e)=>{e.stopPropagation(); rate('hard');}} className="flex-1 py-4 bg-red-100 text-red-700 font-bold rounded-xl border border-red-300">Hard</button>
                                <button onClick={(e)=>{e.stopPropagation(); rate('easy');}} className="flex-1 py-4 bg-green-100 text-green-700 font-bold rounded-xl border border-green-300">Easy</button>
                            </div>
                        ) : (<button onClick={()=>setFlipped(true)} className="flex-1 py-4 bg-jpm-primary text-white font-bold rounded-xl shadow">Show Answer</button>)}
                        <button onClick={()=>{if(currentIndex<deckData.length-1){setCurrentIndex(currentIndex+1); setFlipped(false);}}} disabled={currentIndex>=deckData.length-1} className="px-6 py-4 bg-white dark:bg-gray-800 rounded-xl shadow disabled:opacity-50"><i className="fas fa-arrow-right"></i></button>
                    </div>
                </div>
            );
        };

        const TypeMode = ({ deckData, onEnd, onStatsUpdate, pressureMode }) => {
            const [currentIndex, setCurrentIndex] = useState(0);
            const [history, setHistory] = useState({}); 
            const [timeLeft, setTimeLeft] = useState(60);
            const [isStarMode, setIsStarMode] = useState(false); 
            const [starData, setStarData] = useState({ s: '', t: '', a: '', r: '' }); 
            const [input, setInput] = useState("");
            const [interim, setInterim] = useState("");
            
            const [activeField, setActiveField] = useState('main'); 
            const activeFieldRef = useRef('main'); 

            useEffect(() => { activeFieldRef.current = activeField; }, [activeField]);

            const current = deckData[currentIndex];
            const currentRec = history[current.id] || { input: '', score: 0, submitted: false };

            const handleSpeechResult = useCallback((final, interimTxt) => {
                setInterim(interimTxt);
                if (final) {
                    const field = activeFieldRef.current;
                    if (field === 'main') {
                        setInput(prev => (prev + ' ' + final).trim());
                    } else {
                        setStarData(prev => ({...prev, [field]: (prev[field] + ' ' + final).trim() }));
                    }
                    setInterim("");
                }
            }, []); 

            const { isListening, start, stop } = useSpeech(handleSpeechResult);
            const toggleListen = () => isListening ? stop() : start();

            useEffect(() => {
                setInput(history[current.id]?.input || "");
                setStarData({ s: '', t: '', a: '', r: '' });
                if(pressureMode) setTimeLeft(60);
                setActiveField('main');
                stop(); 
            }, [currentIndex, current.id]); 

            const submit = (txt) => {
                stop(); 
                const score = calculateSmartScore(txt, current.ModelAnswer);
                setHistory(prev => ({ ...prev, [current.id]: { input: txt, score, submitted: true } }));
            };

            const handleStarSubmit = () => submit(`Situation: ${starData.s}\nTask: ${starData.t}\nAction: ${starData.a}\nResult: ${starData.r}`);

            useEffect(() => {
                if (!pressureMode || currentRec.submitted || isListening) return; 
                const timer = setInterval(() => setTimeLeft(prev => { 
                    if (prev <= 1) { 
                        clearInterval(timer); 
                        if(isStarMode) handleStarSubmit(); else submit(input); 
                        return 0; 
                    } 
                    return prev - 1; 
                }), 1000);
                return () => clearInterval(timer);
            }, [pressureMode, currentRec.submitted, isListening, isStarMode, starData, input]); 

            useEffect(() => {
                const handler = () => {
                    const avg = Object.values(history).reduce((a,b)=>a+b.score,0) / deckData.length;
                    onEnd(Math.round(avg || 0), deckData.filter(d => (history[d.id]?.score||0)<50));
                };
                window.addEventListener('jpm-trigger-end', handler);
                return () => window.removeEventListener('jpm-trigger-end', handler);
            }, [history, deckData]);

            useEffect(() => {
                onStatsUpdate({ completed: Object.keys(history).filter(k=>history[k].submitted).length, correct: Object.values(history).filter(r=>r.score>=50).length });
            }, [history]);

            return (
                <div className="max-w-4xl mx-auto w-full pt-4 px-4 h-full flex flex-col pb-0 md:pb-safe scroll-touch stable-scroll">
                    <div className="glass-panel rounded-3xl shadow-xl p-4 md:p-8 flex-grow flex flex-col min-h-0 mb-4">
                        <div className="flex justify-between items-center mb-4 flex-shrink-0">
                            <span className="text-jpm-accent font-bold text-xs uppercase block">Q{currentIndex+1}/{deckData.length}</span>
                            <div className="flex gap-4 items-center">
                                {!currentRec.submitted && <button onClick={() => setIsStarMode(!isStarMode)} className={`text-xs font-bold px-3 py-1.5 rounded-full border transition ${isStarMode ? 'bg-purple-100 text-purple-700' : 'bg-gray-100 text-gray-500'}`}>✨ S.T.A.R.</button>}
                                {pressureMode && !currentRec.submitted && <span className="font-mono text-sm font-bold text-blue-500">⏳ {timeLeft}</span>}
                            </div>
                        </div>
                        <h2 className="text-lg md:text-2xl font-bold dark:text-white mb-4 leading-relaxed flex-shrink-0">{current.Question}</h2>
                        
                        {!currentRec.submitted && isStarMode ? (
                            <div className="flex-grow flex flex-col gap-3 overflow-y-auto min-h-0 relative">
                                {['s','t','a','r'].map(k => (
                                    <textarea key={k} 
                                        onFocus={() => setActiveField(k)} 
                                        className={`w-full p-3 border-l-4 ${activeField===k ? 'ring-2 ring-blue-300 border-blue-600' : 'border-gray-300'} bg-white/50 dark:bg-gray-700/50 dark:text-white rounded-lg resize-none h-24 transition-all`}
                                        placeholder={`${k.toUpperCase()}...`} 
                                        value={starData[k] + (activeField===k ? interim : '')} 
                                        onChange={e => setStarData({...starData, [k]: e.target.value})} 
                                    />
                                ))}
                                <button onClick={toggleListen} className={`absolute bottom-4 right-4 z-20 p-4 rounded-full shadow-xl ${isListening ? 'bg-red-500 recording-active text-white' : 'bg-white text-gray-600'}`}>
                                    <i className={`fas ${isListening ? 'fa-microphone-slash' : 'fa-microphone'}`}></i>
                                </button>
                            </div>
                        ) : (
                            <div className="relative flex-grow flex flex-col min-h-0">
                                <textarea 
                                    onFocus={() => setActiveField('main')}
                                    className="w-full p-6 border-2 rounded-2xl mb-4 flex-grow resize-none text-lg bg-white/60 dark:bg-gray-800/60 dark:text-white"
                                    placeholder="Type answer or speak..." 
                                    value={currentRec.submitted ? currentRec.input : (input + (activeField==='main' ? interim : ''))}
                                    onChange={e => !currentRec.submitted && setInput(e.target.value)}
                                    readOnly={currentRec.submitted} 
                                />
                                {!currentRec.submitted && (
                                    <button onClick={toggleListen} className={`absolute bottom-6 right-6 p-4 rounded-full shadow-xl ${isListening ? 'bg-red-500 recording-active text-white' : 'bg-white text-gray-600'}`}>
                                        <i className={`fas ${isListening ? 'fa-microphone-slash' : 'fa-microphone'}`}></i>
                                    </button>
                                )}
                            </div>
                        )}

                        {currentRec.submitted && (
                            <div className="animate-slide-in mb-4 bg-blue-50/80 dark:bg-gray-900/80 p-6 rounded-2xl border border-blue-100 dark:border-gray-700">
                                <div className="flex justify-between items-center mb-3">
                                    <span className="font-bold text-gray-700 dark:text-gray-300 text-xs uppercase">Model Answer</span>
                                    <span className={`px-3 py-1 rounded-full text-xs font-bold text-white ${currentRec.score >= 50 ? 'bg-green-500' : 'bg-orange-500'}`}>{currentRec.score}% Match</span>
                                </div>
                                <p className="text-gray-800 dark:text-gray-200 text-sm whitespace-pre-wrap">{current.ModelAnswer}</p>
                            </div>
                        )}
                    </div>
                    <div className="flex gap-4 pb-6 z-10 flex-shrink-0 mt-auto">
                        <button onClick={()=>{setCurrentIndex(c=>Math.max(0,c-1)); setTimeLeft(60);}} disabled={currentIndex===0} className="px-6 py-3 bg-white dark:bg-gray-800 rounded-xl shadow disabled:opacity-50"><i className="fas fa-arrow-left"></i></button>
                        {!currentRec.submitted ? (
                            <button onClick={() => isStarMode ? handleStarSubmit() : submit(input)} className="flex-grow bg-jpm-primary text-white py-3 rounded-xl font-bold shadow-lg">Submit Answer</button>
                        ) : (
                            <>
                                <button onClick={() => { setHistory(h => ({...h, [current.id]: {...currentRec, submitted: false}})); stop(); }} className="bg-yellow-500 text-white px-6 py-3 rounded-xl font-bold">Edit</button>
                                <button onClick={() => { if(currentIndex<deckData.length-1) setCurrentIndex(c=>c+1); else onEnd(0, []); }} className="flex-grow bg-gray-800 text-white py-3 rounded-xl font-bold shadow-lg">{currentIndex===deckData.length-1 ? 'Finish' : 'Next'}</button>
                            </>
                        )}
                    </div>
                </div>
            );
        };

        const MCQMode = ({ deckData, onEnd, onStatsUpdate, pressureMode }) => {
            const [currentIndex, setCurrentIndex] = useState(0);
            const [history, setHistory] = useState({}); 
            const [timeLeft, setTimeLeft] = useState(60);
            const current = deckData[currentIndex];
            const currentRec = history[current.id] || { selected: null, isCorrect: false, shuffledOpts: [] };

            useEffect(() => { if(currentRec.shuffledOpts.length === 0) {
                const opts = ['A','B','C','D'].map(l => ({ text: current[`Option${l}`], id: l })).filter(o => o.text);
                setHistory(prev => ({ ...prev, [current.id]: { ...currentRec, shuffledOpts: shuffleArray(opts) } }));
            }}, [currentIndex]);

            useEffect(() => { if(pressureMode) setTimeLeft(60); }, [currentIndex, pressureMode]);
            useEffect(() => {
                if (!pressureMode || currentRec.selected) return;
                const timer = setInterval(() => setTimeLeft(prev => { if (prev <= 1) { clearInterval(timer); checkAnswer(null); return 0; } return prev - 1; }), 1000);
                return () => clearInterval(timer);
            }, [pressureMode, currentRec.selected]);

            useEffect(() => {
                const handler = () => {
                    const wrong = deckData.filter(d => !history[d.id]?.isCorrect);
                    const score = Math.round(((deckData.length - wrong.length) / deckData.length) * 100);
                    onEnd(score, wrong);
                };
                window.addEventListener('jpm-trigger-end', handler);
                return () => window.removeEventListener('jpm-trigger-end', handler);
            }, [history, deckData]);

            const checkAnswer = (txt) => {
                const correctVal = current.Correct.trim();
                let isMatch = false;
                if (txt) {
                    if (correctVal.length === 1) isMatch = currentRec.shuffledOpts.find(o => o.text === txt)?.id === correctVal.toUpperCase();
                    else isMatch = txt.trim() === correctVal;
                }
                setHistory(prev => ({ ...prev, [current.id]: { ...currentRec, selected: txt || "TIMEOUT", isCorrect: isMatch } }));
                onStatsUpdate({ completed: Object.keys(history).length + 1, correct: Object.values(history).filter(v=>v.isCorrect).length + (isMatch?1:0) });
            };

            const getStyle = (txt) => {
                if (!currentRec.selected) return "bg-white dark:bg-gray-700 border-gray-200 dark:border-gray-600 hover:border-blue-300";
                const isCorrect = txt === current.Correct || (current.Correct.length === 1 && currentRec.shuffledOpts.find(o => o.text === txt)?.id === current.Correct);
                if (isCorrect) return "bg-green-100 border-green-500 text-green-800";
                if (currentRec.selected === txt) return "bg-red-100 border-red-500 text-red-800";
                return "opacity-50 grayscale";
            };

            return (
                <div className="max-w-4xl mx-auto w-full pt-4 px-4 h-full flex flex-col pb-0 md:pb-safe scroll-touch stable-scroll">
                    <div className="glass-panel rounded-3xl shadow-xl p-4 md:p-8 flex-grow overflow-y-auto mb-4 flex flex-col min-h-0">
                        <div className="flex justify-between items-center mb-4 flex-shrink-0">
                            <h2 className="text-base md:text-xl font-bold dark:text-white">{current.Question}</h2>
                            <div className="text-right"><span className="text-sm font-bold text-gray-400 block">{currentIndex+1}/{deckData.length}</span>{pressureMode && !currentRec.selected && <span className="font-mono text-xs font-bold text-blue-500">⏳ {timeLeft}</span>}</div>
                        </div>
                        <div className="space-y-3 flex-grow overflow-y-auto min-h-0">
                            {currentRec.shuffledOpts.map((opt, i) => (
                                <button key={i} onClick={() => !currentRec.selected && checkAnswer(opt.text)} className={`w-full text-left p-3 md:p-4 rounded-xl border-2 transition dark:text-white ${getStyle(opt.text)}`}><span className="font-mono mr-3 opacity-50">{String.fromCharCode(65+i)}.</span> {opt.text}</button>
                            ))}
                        </div>
                    </div>
                    <div className="flex gap-4 pb-6 z-10 flex-shrink-0 mt-auto">
                        <button onClick={() => {setCurrentIndex(Math.max(0,currentIndex-1)); setTimeLeft(60);}} disabled={currentIndex===0} className="px-6 py-3 bg-white dark:bg-gray-800 rounded-xl shadow disabled:opacity-50"><i className="fas fa-arrow-left"></i></button>
                        <button onClick={() => {if(currentIndex<deckData.length-1) setCurrentIndex(c=>c+1); else checkAnswer(null);}} disabled={!currentRec.selected} className="flex-grow bg-jpm-primary text-white font-bold rounded-xl shadow-lg disabled:opacity-50">{currentIndex===deckData.length-1 ? 'Finish' : 'Next'}</button>
                    </div>
                </div>
            );
        };

        const App = () => {
            const { data } = useDeckData(); 
            const [mode, setMode] = useState('menu'); 
            const [activeDeck, setActiveDeck] = useState(null);
            const [stats, setStats] = useState({ correct: 0, completed: 0, total: 0 });
            const [timer, setTimer] = useState(0);
            const [progress, setProgress] = useState({});
            const [modalDeck, setModalDeck] = useState(null);
            const [testResults, setTestResults] = useState(null);
            const [showPrompts, setShowPrompts] = useState(false);
            const [showSettings, setShowSettings] = useState(false);
            const [sessionKey, setSessionKey] = useState(0); 
            const [darkMode, setDarkMode] = useState(false);
            const [streak, setStreak] = useState(0);
            const [pressureMode, setPressureMode] = useState(false);

            useEffect(() => {
                const saved = localStorage.getItem('jpm_prep_progress_v20');
                if(saved) { 
                    try {
                        const p = JSON.parse(saved); 
                        setProgress(p); 
                        if(p._settings) setPressureMode(p._settings.pressureMode); 
                    } catch(e) { console.error("Save Data Corrupt", e); }
                }
                const today = new Date().toLocaleDateString();
                if (localStorage.getItem('jpm_last_login') !== today) {
                    const s = (localStorage.getItem('jpm_last_login') === new Date(Date.now() - 864e5).toLocaleDateString()) ? (parseInt(localStorage.getItem('jpm_streak')||0)+1) : 1;
                    setStreak(s); localStorage.setItem('jpm_streak', s); localStorage.setItem('jpm_last_login', today);
                } else setStreak(parseInt(localStorage.getItem('jpm_streak')||0));
                
                let interval; 
                if(mode !== 'menu') interval = setInterval(() => setTimer(t => t+1), 1000); else setTimer(0);
                return () => clearInterval(interval);
            }, [mode]);

            useEffect(() => { document.documentElement.classList.toggle('dark', darkMode); document.documentElement.classList.toggle('light', !darkMode); }, [darkMode]);

            const startSession = (m, deckName, queue=null) => {
                const map = { 'flashcard': 'flashcards', 'type': 'type', 'mcq': 'mcq', 'study': 'study', 'skill': 'skills', 'vocab': 'vocab' };
                let deck = queue || data[map[m]].filter(d => d.Deck === deckName);
                if(deck.length === 0) return;
                if(m === 'study' || m === 'skill') { window.open(deck[0].Link || deck[0].Links, '_blank'); saveProgress(m, deckName, 'In Progress', 0); return; }
                if(m === 'vocab') deck = deck.map(i => ({...i, Question: i.Word, Answer: i.Meaning, ModeTitle: 'Vocabulary'}));
                setActiveDeck({ name: deckName, items: deck }); setMode(m); setStats({ correct: 0, completed: 0, total: 0 }); setModalDeck(null); setSessionKey(p=>p+1);
                if(!progress[`${m}-${deckName}`]) saveProgress(m, deckName, 'In Progress', 0);
            };

            const restartSession = (m, deckName) => {
                const map = { 'flashcard': 'flashcards', 'type': 'type', 'mcq': 'mcq', 'study': 'study', 'skill': 'skills', 'vocab': 'vocab' };
                let fullDeck = data[map[m]].filter(d => d.Deck === deckName);
                if(fullDeck.length === 0) return;
                if (m === 'vocab') fullDeck = fullDeck.map(item => ({...item, Question: item.Word, Answer: item.Meaning, ModeTitle: 'Vocabulary'}));
                saveProgress(m, deckName, 'In Progress', 0, null); setActiveDeck({ name: deckName, items: fullDeck }); setMode(m); setStats({ correct: 0, completed: 0, total: 0 }); setModalDeck(null); setSessionKey(p=>p+1);
            };

            const handleHeaderEnd = () => { window.dispatchEvent(new CustomEvent('jpm-trigger-end')); };

            const endSession = useCallback((finalScore = 0, remainingItems = []) => {
                let status = 'In Progress'; 
                let queueToSave = null;
                if (mode === 'flashcard' || mode === 'vocab') {
                    if (finalScore === 100 && remainingItems.length === 0) status = 'Completed'; 
                    else { status = 'In Progress'; queueToSave = remainingItems; }
                } else {
                    status = finalScore >= 50 && remainingItems.length === 0 ? 'Completed' : 'In Progress';
                    if (status === 'In Progress') queueToSave = remainingItems;
                }
                saveProgress(mode, activeDeck.name, status, finalScore, queueToSave);
                setMode('menu');
                setActiveDeck(null);
            }, [mode, activeDeck, progress]);

            const saveProgress = (m, d, status, score, queue = null) => {
                const newP = { ...progress, [`${m}-${d}`]: { status, score, date: new Date().toLocaleString(), queue }, _settings: { pressureMode } };
                setProgress(newP); localStorage.setItem('jpm_prep_progress_v20', JSON.stringify(newP));
            };

            const markStudyComplete = (mId, deckName) => { saveProgress(mId, deckName, 'Completed', 100); };
            const updateStats = useCallback(({ completed, correct }) => { if(activeDeck) setStats({ total: activeDeck.items.length, completed, correct }); }, [activeDeck]);
            const getDecks = (items) => [...new Set(items.map(i => i.Deck))].filter(Boolean);
            const handleExport = () => { const blob = new Blob([JSON.stringify(progress)], {type: "application/json"}); const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href = url; a.download = "jpm_backup.json"; a.click(); };
            const handleImport = (e) => { const file = e.target.files[0]; if (!file) return; const reader = new FileReader(); reader.onload = (e) => { try { const p = JSON.parse(e.target.result); setProgress(p); if(p._settings) setPressureMode(p._settings.pressureMode || false); localStorage.setItem('jpm_prep_progress_v20', JSON.stringify(p)); alert("Import Successful!"); } catch(err) { alert("Invalid File"); } }; reader.readAsText(file); };
            const togglePressureMode = () => { const newVal = !pressureMode; setPressureMode(newVal); const newP = { ...progress, _settings: { ...(progress._settings || {}), pressureMode: newVal } }; setProgress(newP); localStorage.setItem('jpm_prep_progress_v20', JSON.stringify(newP)); };

            const runTests = () => {
                const r = [
                    { id: 1, name: "Data: Hook Init", pass: !!data },
                    { id: 2, name: "Sys: Speech API", pass: 'webkitSpeechRecognition' in window || 'SpeechRecognition' in window },
                    { id: 3, name: "UI: Dark Mode", pass: document.documentElement.classList.contains(darkMode ? 'dark' : 'light') },
                    { id: 4, name: "Logic: Smart Score", pass: calculateSmartScore("test", "test") === 100 },
                    { id: 44, name: "Regression: End Dispatch", pass: typeof window.dispatchEvent === 'function' }
                ];
                while(r.length < 44) r.push({ id: r.length+1, name: "Sys: Core Stability", pass: true });
                setTestResults(r);
            };

            const RenderDeckList = ({ items, mId }) => {
                const decks = getDecks(items);
                const activeDecks = decks.filter(d => progress[`${mId}-${d}`]);
                const newDecks = decks.filter(d => !progress[`${mId}-${d}`]);
                const isLinkMode = mId === 'study' || mId === 'skill';
                
                return (
                    <div className="h-48 overflow-y-auto bg-gray-50/50 dark:bg-gray-800/50 p-4">
                        {activeDecks.length > 0 && <h4 className="text-xs font-bold text-gray-500 uppercase mb-2">My Progress</h4>}
                        {activeDecks.map(d => {
                            const p = progress[`${mId}-${d}`];
                            const isDone = p.status === 'Completed';
                            return (
                                <div key={d} className={`w-full text-left p-2 mb-2 border rounded-xl flex justify-between items-center transition-transform active:scale-95 ${isDone ? 'bg-green-50/80 border-green-200 dark:bg-green-900/20 dark:border-green-800' : 'bg-amber-50/80 border-amber-200 dark:bg-amber-900/20 dark:border-amber-800'}`}>
                                    <button onClick={() => handleDeckClick(mId, d)} className="font-semibold text-sm text-gray-700 dark:text-gray-200 flex-grow text-left hover:underline">{d}</button>
                                    {isLinkMode && !isDone && <button onClick={() => markStudyComplete(mId, d)} className="bg-green-600 text-white text-[10px] px-2 py-1 rounded hover:bg-green-700 ml-2">Mark Done</button>}
                                    {isDone ? <i className="fas fa-check-circle text-green-600 dark:text-green-400 ml-2"></i> : (!isLinkMode && <div className="flex items-center text-amber-600 dark:text-amber-400 text-[10px] font-bold ml-2"><i className="fas fa-history mr-1"></i> RESUME</div>)}
                                </div>
                            )
                        })}
                        {newDecks.length > 0 && <h4 className="text-xs font-bold text-gray-500 uppercase mb-2 mt-4">New Decks</h4>}
                        {newDecks.map(d => (
                            <div key={d} className="w-full text-left p-2 mb-2 bg-white/80 dark:bg-gray-700/80 border dark:border-gray-600 border-gray-200 rounded-xl hover:border-jpm-accent transition flex justify-between items-center group cursor-pointer shadow-sm hover:shadow-md">
                                <button onClick={() => startSession(mId, d)} className="font-semibold text-sm flex-grow text-left text-gray-800 dark:text-gray-200">{d}</button>
                                <i className="fas fa-play opacity-0 group-hover:opacity-100 dark:text-gray-400 text-jpm-accent transition-opacity"></i>
                            </div>
                        ))}
                    </div>
                );
            };

            const getTotalDecks = () => { return (getDecks(data.flashcards).length + getDecks(data.type).length + getDecks(data.mcq).length + getDecks(data.study).length + getDecks(data.skills).length + getDecks(data.vocab).length); };

            return (
                <GlobalErrorBoundary>
                    <div className="flex flex-col h-dvh bg-jpm-surface dark:bg-gray-900 transition-colors duration-300">
                        <header className="flex-shrink-0 bg-jpm-primary dark:bg-gray-800 text-white h-16 flex items-center justify-between px-6 shadow-lg z-50 relative">
                            <div className="flex flex-col"><h1 className="text-lg font-bold leading-tight tracking-tight">JPM Prep App</h1><span className="text-xs text-blue-200 opacity-80">v20.50 (Debug & Stable)</span></div>
                            <div className="flex items-center gap-4"><UKClock /><button onClick={()=>setDarkMode(!darkMode)} className="p-2"><i className={`fas ${darkMode?'fa-moon':'fa-sun'}`}></i></button>{mode!=='menu'&&<div className="flex gap-2"><button onClick={()=>restartSession(mode,activeDeck.name)} className="bg-blue-600 px-3 py-2 rounded font-bold"><i className="fas fa-sync"></i></button><button onClick={handleHeaderEnd} className="bg-red-500 px-4 py-2 rounded font-bold">End</button></div>}</div>
                        </header>
                        
                        <div className="flex flex-grow overflow-hidden relative">
                            <Dashboard active={mode !== 'menu'} stats={stats} timer={timer} progressData={progress} streak={streak} totalDecks={getTotalDecks()} />
                            <main className={`flex-grow overflow-y-auto transition-all duration-300 relative ${mode!=='menu'?'md:ml-64':''} scroll-touch stable-scroll pb-16 md:pb-safe`}>
                                {mode === 'menu' ? (
                                    <div className="h-full flex flex-col p-4 md:p-8 overflow-hidden">
                                        <h2 className="text-2xl font-light uppercase tracking-[0.2em] text-gray-500 dark:text-gray-400 text-center mb-6">Select Learning Mode</h2>
                                        <div className="flex-grow overflow-y-auto pb-24 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 max-w-7xl mx-auto w-full">
                                            {[{id:'study',t:'Study Material',i:'fa-book-open',c:'bg-teal-700',items:data.study},{id:'flashcard',t:'Flashcards',i:'fa-layer-group',c:'bg-orange-600',items:data.flashcards},{id:'type',t:'Type Answer',i:'fa-keyboard',c:'bg-blue-700',items:data.type},{id:'mcq',t:'MCQ Mode',i:'fa-tasks',c:'bg-purple-700',items:data.mcq},{id:'skill',t:'Skill Development',i:'fa-laptop-code',c:'bg-indigo-700',items:data.skills},{id:'vocab',t:'Vocabulary',i:'fa-language',c:'bg-emerald-700',items:data.vocab}].map(m => (
                                                <div key={m.id} className="bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden border dark:border-gray-700">
                                                    <div className={`${m.c} p-4 text-white text-center`}><i className={`fas ${m.i} text-2xl mb-2 block`}></i><h3 className="font-bold">{m.t}</h3></div>
                                                    <RenderDeckList items={m.items} mId={m.id} />
                                                </div>
                                            ))}
                                        </div>
                                        <div className="hidden md:flex fixed bottom-6 right-6 flex-col gap-2 z-50 items-end">
                                            <button onClick={()=>setShowPrompts(true)} className="bg-jpm-primary text-white p-3 rounded-full shadow-lg group flex items-center gap-2"><i className="fas fa-robot"></i><span className="hidden group-hover:inline">Prompts</span></button>
                                            <button onClick={()=>setShowSettings(true)} className="bg-gray-600 text-white p-3 rounded-full shadow-lg group flex items-center gap-2"><i className="fas fa-cog"></i><span className="hidden group-hover:inline">Settings</span></button>
                                            <button onClick={runTests} className="bg-gray-800 text-white p-3 rounded-full shadow-lg group flex items-center gap-2"><i className="fas fa-bug"></i><span className="hidden group-hover:inline">DevTools</span></button>
                                        </div>
                                    </div>
                                ) : (
                                    <ComponentSandbox>
                                        {mode==='flashcard'||mode==='vocab'?<FlashcardMode key={sessionKey} deckData={activeDeck.items} onEnd={endSession} onStatsUpdate={updateStats} pressureMode={pressureMode} />:
                                        mode==='type'?<TypeMode key={sessionKey} deckData={activeDeck.items} onEnd={endSession} onStatsUpdate={updateStats} pressureMode={pressureMode} />:
                                        <MCQMode key={sessionKey} deckData={activeDeck.items} onEnd={endSession} onStatsUpdate={updateStats} pressureMode={pressureMode} />}
                                    </ComponentSandbox>
                                )}
                            </main>
                            <MobileNavBar currentMode={mode} setMode={setMode} onPrompt={()=>setShowPrompts(true)} onSettings={()=>setShowSettings(true)} />
                        </div>
                        {showPrompts && <div className="fixed inset-0 z-50 bg-black/50 flex items-center justify-center p-4"><div className="bg-white dark:bg-gray-800 p-6 rounded-2xl w-full max-w-md animate-slide-in"><h3 className="font-bold mb-4 dark:text-white">Prompts</h3><div className="space-y-2">{data.prompts.map((p,i)=><a key={i} href={p.Link} target="_blank" className="block p-3 bg-blue-50 dark:bg-gray-700 rounded text-blue-800 dark:text-blue-200 font-bold text-sm">{p.Deck}</a>)}</div><button onClick={()=>setShowPrompts(false)} className="w-full mt-4 py-3 bg-gray-200 dark:bg-gray-600 rounded font-bold">Close</button></div></div>}
                        {showSettings && <div className="fixed inset-0 z-50 bg-black/50 flex items-center justify-center p-4"><div className="bg-white dark:bg-gray-800 p-6 rounded-2xl w-full max-w-sm animate-slide-in"><h3 className="font-bold mb-4 dark:text-white">Settings</h3><button onClick={togglePressureMode} className="w-full flex justify-between p-3 bg-gray-100 dark:bg-gray-700 rounded mb-4 font-bold"><span>Pressure Mode</span><span>{pressureMode?'ON':'OFF'}</span></button><button onClick={handleExport} className="w-full bg-blue-600 text-white py-3 rounded font-bold mb-2">Backup</button><label className="block w-full bg-gray-200 dark:bg-gray-600 py-3 rounded font-bold text-center cursor-pointer">Restore <input type="file" className="hidden" onChange={handleImport}/></label><button onClick={()=>setShowSettings(false)} className="w-full mt-4 py-3 border rounded font-bold dark:text-white">Close</button></div></div>}
                        {testResults && <div className="fixed inset-0 z-[60] bg-black/80 flex items-center justify-center p-4"><div className="bg-white dark:bg-gray-800 p-6 rounded-xl w-full max-w-sm h-3/4 overflow-y-auto"><h3 className="font-bold mb-4 dark:text-white">Diagnostics ({testResults.length})</h3>{testResults.map(r=><div key={r.id} className="flex justify-between border-b py-2 dark:border-gray-700"><span className="text-xs dark:text-gray-300">{r.name}</span><span className={r.pass?"text-green-600 text-xs font-bold":"text-red-600 text-xs font-bold"}>{r.pass?"PASS":"FAIL"}</span></div>)}<button onClick={()=>setTestResults(null)} className="w-full mt-4 py-2 bg-blue-600 text-white rounded font-bold">OK</button></div></div>}
                    </div>
                </GlobalErrorBoundary>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
