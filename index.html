<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JPM Prep v20.27 (Infinite Dictation)</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { 
                        jpm: { primary: '#0f4c81', dark: '#1e3a5f', light: '#e0f2fe', accent: '#00a1de' },
                        dark: { bg: '#111827', card: '#1f2937', text: '#f3f4f6' }
                    },
                    padding: { 'safe': 'env(safe-area-inset-bottom)' },
                    height: { 'dvh': '100dvh' } 
                }
            }
        }
    </script>
    <style>
        body { background-color: #f3f4f6; overflow: hidden; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; transition: background-color 0.3s; }
        .dark body { background-color: #111827; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .scroll-touch { -webkit-overflow-scrolling: touch; }
        
        /* 3D FLIP ANIMATION */
        .card-scene { perspective: 1000px; width: 100%; min-height: 300px; }
        .card-object { width: 100%; height: 100%; position: relative; transition: transform 0.6s; transform-style: preserve-3d; cursor: pointer; }
        .card-face { position: absolute; height: 100%; width: 100%; backface-visibility: hidden; -webkit-backface-visibility: hidden; border-radius: 1rem; display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        
        .card-content { flex-grow: 1; overflow-y: scroll; padding: 2rem; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .card-content::-webkit-scrollbar { width: 8px; }
        .card-content::-webkit-scrollbar-track { background: rgba(0,0,0,0.05); }
        .card-content::-webkit-scrollbar-thumb { background-color: rgba(156, 163, 175, 0.5); border-radius: 4px; }
        .dark .card-content::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); }
        .dark .card-content::-webkit-scrollbar-thumb { background-color: rgba(75, 85, 99, 0.8); }

        .card-face.front { background: white; border: 2px solid #e5e7eb; transform: rotateY(0deg); }
        .dark .card-face.front { background: #1f2937; border-color: #374151; }
        .card-face.back { background: #f0fdf4; border: 2px solid #86efac; transform: rotateY(180deg); }
        .dark .card-face.back { background: #064e3b; border-color: #059669; }
        .is-flipped { transform: rotateY(180deg); }
        
        .slide-in { animation: slideIn 0.3s ease-out forwards; }
        @keyframes slideIn { from { transform: translateX(-100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        
        /* Updated Pulse for "Listening" State */
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); transform: scale(1); } 50% { transform: scale(1.1); } 100% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); transform: scale(1); } }
        .recording-active { animation: pulse-red 2s infinite; background-color: #ef4444; color: white; border-color: #b91c1c; }
        
        .dev-tools-btn { z-index: 9999 !important; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo, useCallback } = React;

        // --- 1. CORE UTILS ---
        
        const parseCSV = (text) => {
            if (!text || typeof text !== 'string') return [];
            if (text.charCodeAt(0) === 0xFEFF) text = text.slice(1); 
            text = text.replace(/\r\n/g, '\n').replace(/\r/g, '\n');
            const firstLineEnd = text.indexOf('\n');
            if (firstLineEnd === -1) return [];
            const delimiter = text.substring(0, firstLineEnd).includes('|') ? '|' : ',';
            const rows = []; let currentRow = []; let currentVal = ''; let insideQuotes = false;
            for (let i = 0; i < text.length; i++) {
                const char = text[i]; const nextChar = text[i+1];
                if (char === '"') {
                    if (insideQuotes && nextChar === '"') { currentVal += '"'; i++; } else insideQuotes = !insideQuotes;
                } else if (char === delimiter && !insideQuotes) {
                    currentRow.push(currentVal); currentVal = '';
                } else if (char === '\n' && !insideQuotes) {
                    currentRow.push(currentVal);
                    if (currentRow.length > 0 || currentVal.length > 0) rows.push(currentRow);
                    currentRow = []; currentVal = '';
                } else currentVal += char;
            }
            if (currentVal || currentRow.length > 0) { currentRow.push(currentVal); rows.push(currentRow); }
            if (rows.length < 2) return [];
            const headers = rows[0].map(h => h.trim());
            return rows.slice(1).map((row, idx) => {
                const entry = { id: `row-${idx}` }; let hasData = false;
                headers.forEach((h, i) => {
                    let val = row[i] || ''; val = val.trim();
                    if (val.startsWith('"') && val.endsWith('"')) val = val.substring(1, val.length - 1);
                    val = val.replace(/""/g, '"'); if(val) hasData = true; entry[h] = val;
                });
                if(hasData && entry.Deck) return entry; return null;
            }).filter(Boolean);
        };

        const SpeechManager = {
            hasRecognition: () => 'webkitSpeechRecognition' in window || 'SpeechRecognition' in window,
            hasSynthesis: () => 'speechSynthesis' in window,
            voices: [],
            
            phoneticMap: {
                "TUPE": "Too P",
                "SQL": "Sequel",
                "JPM": "J P M",
                "API": "A P I",
                "OOPS": "Oops",
                "JDBC": "J D B C"
            },
            
            init: function() {
                if (this.hasSynthesis()) {
                    const load = () => { this.voices = window.speechSynthesis.getVoices(); };
                    load();
                    if (window.speechSynthesis.onvoiceschanged !== undefined) {
                        window.speechSynthesis.onvoiceschanged = load;
                    }
                }
            },

            getPhoneticText: function(text) {
                if (!text) return "";
                return text.split(' ').map(word => {
                    const cleanWord = word.replace(/[^a-zA-Z0-9]/g, ''); 
                    const mapping = this.phoneticMap[cleanWord.toUpperCase()];
                    return mapping || word;
                }).join(' ');
            },

            speak: function(text) {
                if (!this.hasSynthesis()) return;
                window.speechSynthesis.cancel(); 
                
                const phoneticText = this.getPhoneticText(text);
                const utterance = new SpeechSynthesisUtterance(phoneticText);
                
                let voice = this.voices.find(v => v.lang === 'en-GB' && (v.name.includes('Male') || v.name.includes('Daniel')));
                if (!voice) voice = this.voices.find(v => v.lang === 'en-GB'); 
                
                if (voice) {
                    utterance.voice = voice;
                    utterance.lang = 'en-GB';
                    utterance.rate = 0.9; 
                    utterance.pitch = 1.0;
                }
                
                window.speechSynthesis.speak(utterance);
            }
        };
        
        SpeechManager.init();

        const getWordDistance = (s1, s2) => {
            const a = s1.toLowerCase(), b = s2.toLowerCase();
            const matrix = [];
            for(let i=0; i<=b.length; i++) matrix[i] = [i];
            for(let j=0; j<=a.length; j++) matrix[0][j] = j;
            for(let i=1; i<=b.length; i++){
                for(let j=1; j<=a.length; j++){
                    if(b.charAt(i-1) == a.charAt(j-1)) matrix[i][j] = matrix[i-1][j-1];
                    else matrix[i][j] = Math.min(matrix[i-1][j-1]+1, Math.min(matrix[i][j-1]+1, matrix[i-1][j]+1));
                }
            }
            return matrix[b.length][a.length];
        };

        const calculateSmartScore = (user, model) => {
            if (!user || !model) return 0;
            const clean = (text) => text.toLowerCase().replace(/[^\w\s]/g, '').split(/\s+/).filter(w => w.length > 1); 
            const userTokens = clean(user); const modelTokens = clean(model);
            if (userTokens.length === 0) return 0;
            let matchedKeywords = 0; const modelUsed = new Set(); 
            userTokens.forEach(uWord => {
                let bestMatchIdx = -1; let bestMatchScore = 0;
                modelTokens.forEach((mWord, idx) => {
                    if (modelUsed.has(idx)) return; 
                    if (uWord === mWord) { bestMatchScore = 1; bestMatchIdx = idx; } 
                    else {
                        const dist = getWordDistance(uWord, mWord);
                        const len = Math.max(uWord.length, mWord.length);
                        const allowed = len > 5 ? 2 : 1;
                        if (dist <= allowed) { bestMatchScore = 0.9; if(bestMatchIdx === -1) bestMatchIdx = idx; }
                    }
                });
                if (bestMatchIdx !== -1) { matchedKeywords += bestMatchScore; modelUsed.add(bestMatchIdx); }
            });
            const meaningful = Math.max(1, modelTokens.length);
            return Math.min(100, Math.round((matchedKeywords / meaningful) * 100));
        };

        const shuffleArray = (array) => {
            let arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        };

        // --- 2. SANDBOX COMPONENTS ---
        class GlobalErrorBoundary extends React.Component {
            constructor(props) { super(props); this.state = { hasError: false, error: null }; }
            static getDerivedStateFromError(error) { return { hasError: true, error }; }
            render() {
                if (this.state.hasError) {
                    return (
                        <div className="flex flex-col items-center justify-center h-screen bg-red-50 p-6 text-center">
                            <h2 className="text-2xl font-bold text-red-600 mb-4">Critical System Error</h2>
                            <button onClick={() => { localStorage.clear(); window.location.reload(); }} className="bg-red-600 text-white px-6 py-3 rounded-lg font-bold">Factory Reset</button>
                        </div>
                    );
                }
                return this.props.children; 
            }
        }

        class ComponentSandbox extends React.Component {
            constructor(props) { super(props); this.state = { hasError: false }; }
            static getDerivedStateFromError(error) { return { hasError: true }; }
            render() {
                if (this.state.hasError) {
                    return (
                        <div className="h-full w-full flex flex-col items-center justify-center p-6 text-center">
                            <i className="fas fa-bug text-4xl text-orange-500 mb-4"></i>
                            <h3 className="text-xl font-bold text-gray-800 dark:text-white">Mode Error</h3>
                            <button onClick={() => window.location.reload()} className="bg-gray-200 dark:bg-gray-700 px-4 py-2 rounded font-bold mt-4">Reload App</button>
                        </div>
                    );
                }
                return this.props.children;
            }
        }

        // --- 3. UI COMPONENTS ---
        const UKClock = () => {
            const [timeData, setTimeData] = useState({ time: '', date: '' });
            useEffect(() => {
                const updateTime = () => {
                    const now = new Date();
                    setTimeData({
                        time: now.toLocaleTimeString('en-GB', { timeZone: 'Europe/London', hour: '2-digit', minute: '2-digit', second: '2-digit' }),
                        date: now.toLocaleDateString('en-GB', { timeZone: 'Europe/London', day: 'numeric', month: 'short', year: 'numeric' })
                    });
                };
                updateTime();
                const timer = setInterval(updateTime, 1000);
                return () => clearInterval(timer);
            }, []);
            return (
                <div className="text-right hidden md:block">
                    <p className="text-xs text-blue-200 font-bold uppercase"><i className="fas fa-map-marker-alt mr-1"></i>Edinburgh</p>
                    <p className="text-sm font-mono font-bold">{timeData.date} <span className="text-blue-200">|</span> {timeData.time}</p>
                </div>
            );
        };

        const Dashboard = ({ active, stats, timer, progressData, streak, totalDecks }) => {
            const accuracy = stats.total > 0 ? Math.round((stats.correct / stats.total) * 100) : 0;
            const completedCount = Object.values(progressData).filter(p => p.status === 'Completed').length;
            const inProgressCount = Object.values(progressData).filter(p => p.status === 'In Progress').length;
            const notStartedCount = Math.max(0, totalDecks - (completedCount + inProgressCount));

            return (
                <div className={`hidden md:flex fixed inset-y-0 left-0 w-64 bg-white dark:bg-gray-900 shadow-2xl z-20 flex-col transition-transform duration-300 border-r border-gray-200 dark:border-gray-700 ${active ? 'translate-x-0' : '-translate-x-full'}`}>
                    <div className="p-6 bg-jpm-primary text-white">
                        <h2 className="text-xl font-bold"><i className="fas fa-chart-pie mr-2"></i> Dashboard</h2>
                    </div>
                    <div className="p-6 space-y-6 flex-grow overflow-y-auto">
                        <div className="bg-gray-50 dark:bg-gray-800 p-4 rounded-lg border dark:border-gray-700">
                            <div className="flex justify-between items-center mb-2">
                                <p className="text-xs text-gray-500 font-bold uppercase">Streak</p>
                                <p className="text-xl font-bold text-orange-500">üî• {streak} Days</p>
                            </div>
                            <div className="h-1 w-full bg-gray-200 rounded-full overflow-hidden">
                                <div className="h-full bg-orange-500" style={{width: `${Math.min(100, streak*10)}%`}}></div>
                            </div>
                        </div>
                        <div>
                            <p className="text-xs font-bold text-gray-500 mb-2 uppercase">Total Progress</p>
                            <div className="flex h-4 rounded-full overflow-hidden bg-gray-200 dark:bg-gray-700">
                                <div style={{width: `${(completedCount/Math.max(1,totalDecks))*100}%`}} className="bg-green-500" title="Completed"></div>
                                <div style={{width: `${(inProgressCount/Math.max(1,totalDecks))*100}%`}} className="bg-blue-500" title="In Progress"></div>
                            </div>
                            <div className="flex justify-between text-xs mt-2 text-gray-600 dark:text-gray-400 font-medium">
                                <span className="text-green-600">{completedCount} Done</span>
                                <span className="text-blue-600">{inProgressCount} Active</span>
                                <span>{notStartedCount} Left</span>
                            </div>
                        </div>
                        <div className="bg-gray-50 dark:bg-gray-800 p-4 rounded-lg border dark:border-gray-700">
                            <p className="text-xs text-gray-500 font-bold uppercase">Session Timer</p>
                            <p className="text-3xl font-mono text-jpm-dark dark:text-blue-300">{Math.floor(timer/60).toString().padStart(2,'0')}:{(timer%60).toString().padStart(2,'0')}</p>
                        </div>
                        <div>
                            <div className="flex justify-between text-sm font-bold text-gray-700 dark:text-gray-300"><span>Accuracy</span><span>{accuracy}%</span></div>
                            <div className="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2.5 mt-1">
                                <div className={`h-2.5 rounded-full transition-all duration-500 ${accuracy > 70 ? 'bg-green-500' : 'bg-orange-500'}`} style={{width: `${accuracy}%`}}></div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- 4. GAME ENGINES (WITH INFINITE DICTATION) ---

        const FlashcardMode = ({ deckData, onEnd, onStatsUpdate, pressureMode }) => {
            const [currentIndex, setCurrentIndex] = useState(0);
            const [flipped, setFlipped] = useState(false);
            const [results, setResults] = useState({}); 
            const [maxIndex, setMaxIndex] = useState(0); 
            const [timeLeft, setTimeLeft] = useState(60);

            if (!deckData || deckData.length === 0) return <div className="p-10 text-center text-gray-500">No cards in deck.</div>;
            const current = deckData[currentIndex];
            const currentRating = results[current.id];
            
            const isVocab = current.ModeTitle === 'Vocabulary';

            useEffect(() => {
                if(pressureMode) setTimeLeft(60);
            }, [currentIndex, pressureMode]);

            useEffect(() => {
                if (!pressureMode || flipped) return; 
                const timer = setInterval(() => {
                    setTimeLeft(prev => {
                        if (prev <= 1) { clearInterval(timer); setFlipped(true); return 0; }
                        return prev - 1;
                    });
                }, 1000);
                return () => clearInterval(timer);
            }, [pressureMode, flipped]); 

            useEffect(() => {
                const handleEndSignal = () => {
                    const remaining = deckData.slice(currentIndex);
                    const hardCards = deckData.filter(item => results[item.id] === 'hard');
                    let queueToSave = [...remaining];
                    hardCards.forEach(c => { if(!queueToSave.find(q => q.id === c.id)) queueToSave.push(c); });
                    const score = queueToSave.length === 0 ? 100 : 50;
                    onEnd(score, queueToSave);
                };
                window.addEventListener('jpm-trigger-end', handleEndSignal);
                return () => window.removeEventListener('jpm-trigger-end', handleEndSignal);
            }, [currentIndex, results, deckData, onEnd]);

            useEffect(() => {
                const completed = Object.keys(results).length;
                const correct = Object.values(results).filter(r => r === 'easy').length;
                onStatsUpdate({ completed, correct });
            }, [results, onStatsUpdate]); 

            const handleRate = (rating) => {
                setResults(prev => ({ ...prev, [current.id]: rating }));
                setFlipped(false);
                if (currentIndex < deckData.length - 1) {
                    const next = currentIndex + 1;
                    setCurrentIndex(next);
                    if (next > maxIndex) setMaxIndex(next);
                } else {
                    const finalResults = { ...results, [current.id]: rating };
                    const hardCards = deckData.filter(item => finalResults[item.id] === 'hard');
                    onEnd(hardCards.length === 0 ? 100 : 50, hardCards); 
                }
            };

            const getBtnStyle = (type) => {
                const isActive = currentRating === type;
                const base = "flex-1 py-4 rounded-xl font-bold shadow-lg transition-all duration-200 border-2";
                if (type === 'hard') {
                    return isActive 
                        ? `${base} bg-red-600 border-red-800 ring-4 ring-red-300 scale-105 text-white shadow-xl z-10 opacity-100` 
                        : `${base} bg-red-100 border-red-200 text-red-600 hover:bg-red-200 ${currentRating ? 'opacity-40 grayscale' : 'opacity-100'}`;
                } else {
                    return isActive 
                        ? `${base} bg-green-600 border-green-800 ring-4 ring-green-300 scale-105 text-white shadow-xl z-10 opacity-100` 
                        : `${base} bg-green-100 border-green-200 text-green-600 hover:bg-green-200 ${currentRating ? 'opacity-40 grayscale' : 'opacity-100'}`;
                }
            };

            return (
                <div className="flex flex-col items-center h-full w-full px-4 pt-4 overflow-y-auto pb-safe scroll-touch dark:text-white">
                    <div className="w-full max-w-4xl flex justify-between mb-4 text-gray-500 dark:text-gray-400 font-bold text-sm">
                        <span>{current.ModeTitle || 'Flashcard Mode'}</span>
                        {pressureMode && !flipped && <span className={`font-mono ${timeLeft < 10 ? 'text-red-500 animate-pulse' : 'text-blue-500'}`}>‚è≥ 00:{timeLeft.toString().padStart(2,'0')}</span>}
                        <span>{currentIndex + 1} of {deckData.length}</span>
                    </div>
                    
                    <div className="card-scene mb-6 w-full max-w-4xl flex-grow h-full" style={{minHeight: '300px'}}>
                        <div className={`card-object ${flipped ? 'is-flipped' : ''}`} onClick={() => setFlipped(!flipped)} role="button">
                            <div className="card-face front">
                                <div className="card-content relative">
                                    <h3 className="text-2xl font-bold text-gray-800 dark:text-white">{current.Question}</h3>
                                    {isVocab && SpeechManager.hasSynthesis() && (
                                        <button 
                                            onClick={(e) => { e.stopPropagation(); SpeechManager.speak(current.Question); }} 
                                            className="absolute top-4 right-4 text-blue-500 hover:text-blue-700 p-2 bg-blue-50 dark:bg-gray-800 rounded-full shadow"
                                            title="Pronounce (UK)"
                                        >
                                            <i className="fas fa-volume-up"></i>
                                        </button>
                                    )}
                                </div>
                                <div className="absolute bottom-4 text-gray-400 text-xs uppercase tracking-widest">Tap to Flip</div>
                            </div>
                            <div className="card-face back">
                                <div className="card-content"><p className="text-lg text-gray-800 dark:text-gray-200 whitespace-pre-wrap">{current.Answer}</p></div>
                            </div>
                        </div>
                    </div>

                    <div className="w-full max-w-4xl pb-6 z-50 flex gap-4 items-center">
                        <button onClick={() => { setCurrentIndex(p => Math.max(0, p-1)); setFlipped(false); setTimeLeft(60); }} disabled={currentIndex === 0} className="px-4 py-4 bg-gray-200 dark:bg-gray-700 text-gray-600 dark:text-white rounded-xl font-bold shadow disabled:opacity-50"><i className="fas fa-arrow-left"></i></button>
                        {flipped ? (
                            <div className="flex-1 flex gap-4">
                                <button onClick={(e) => { e.stopPropagation(); handleRate('hard'); }} className={getBtnStyle('hard')}>{currentRating === 'hard' && <i className="fas fa-check mr-2"></i>} Hard</button>
                                <button onClick={(e) => { e.stopPropagation(); handleRate('easy'); }} className={getBtnStyle('easy')}>{currentRating === 'easy' && <i className="fas fa-check mr-2"></i>} Easy</button>
                            </div>
                        ) : (
                            <button onClick={() => setFlipped(true)} className="flex-1 px-8 py-4 bg-jpm-primary text-white rounded-lg font-bold shadow-lg hover:bg-jpm-dark transition active:scale-95">Show Answer</button>
                        )}
                        <button onClick={() => { const n=currentIndex+1; if(n<=maxIndex) setCurrentIndex(n); setFlipped(false); setTimeLeft(60); }} disabled={currentIndex >= maxIndex} className="px-4 py-4 bg-gray-200 dark:bg-gray-700 text-gray-600 dark:text-white rounded-xl font-bold shadow disabled:opacity-50"><i className="fas fa-arrow-right"></i></button>
                    </div>
                </div>
            );
        };

        const TypeMode = ({ deckData, onEnd, onStatsUpdate, pressureMode }) => {
            const [currentIndex, setCurrentIndex] = useState(0);
            const [history, setHistory] = useState({}); 
            const [timeLeft, setTimeLeft] = useState(60);
            
            // "TRUTH OF SOURCE": This ref holds the text, bypassing React's render cycle
            const inputRef = useRef(""); 
            
            const [isStarMode, setIsStarMode] = useState(false); 
            const [starData, setStarData] = useState({ s: '', t: '', a: '', r: '' }); 
            const [isListening, setIsListening] = useState(false);
            const recognitionRef = useRef(null);
            
            const [interimText, setInterimText] = useState("");
            
            const isExplicitlyStopped = useRef(false);

            if (!deckData || deckData.length === 0) return <div>No data.</div>;
            const current = deckData[currentIndex];
            const currentRec = history[current.id] || { input: '', score: 0, submitted: false };

            // --- BULLETPROOF INFINITE DICTATION ---
            const startSpeechEngine = useCallback(() => {
                if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) return;
                
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                const recognition = new SpeechRecognition();
                
                recognition.continuous = true; 
                recognition.interimResults = true; 
                recognition.lang = 'en-US';

                recognition.onresult = (event) => {
                    let finalChunk = '';
                    let interimChunk = '';

                    for (let i = event.resultIndex; i < event.results.length; ++i) {
                        if (event.results[i].isFinal) {
                            finalChunk += event.results[i][0].transcript;
                        } else {
                            interimChunk += event.results[i][0].transcript;
                        }
                    }

                    // 1. Show stream
                    setInterimText(interimChunk);

                    // 2. Commit Final using REF to avoid stale closures
                    if (finalChunk) {
                        const oldVal = inputRef.current;
                        const prefix = oldVal.trim() && !oldVal.endsWith(' ') ? oldVal + ' ' : oldVal;
                        const newVal = prefix + finalChunk.trim() + ' ';
                        
                        // Update Truth
                        inputRef.current = newVal;
                        
                        // Update UI
                        setHistory(prev => ({ 
                            ...prev, 
                            [current.id]: { ...prev[current.id], input: newVal } 
                        }));
                        setInterimText(""); 
                    }
                };

                recognition.onend = () => {
                    if (!isExplicitlyStopped.current) {
                        // RESTART IMMEDIATELY if we didn't press stop.
                        // We use a small timeout to let the browser cleanup the socket,
                        // but we keep the UI "Red" so it looks continuous.
                        setTimeout(() => startSpeechEngine(), 100);
                    } else {
                        setIsListening(false);
                        setInterimText("");
                    }
                };
                
                recognition.onerror = (e) => {
                    // Ignore 'no-speech' (user paused) and 'aborted' (we stopped it)
                    // Treat everything else as a reason to restart via onend
                    if (e.error === 'not-allowed') {
                        setIsListening(false);
                        isExplicitlyStopped.current = true;
                        alert("Microphone access denied.");
                    }
                };
                
                recognitionRef.current = recognition;
                try { recognition.start(); } catch(e) {}
            }, [current.id]); // Only recreate if Question ID changes

            const toggleListening = () => {
                if (isListening) {
                    isExplicitlyStopped.current = true;
                    if (recognitionRef.current) recognitionRef.current.stop();
                    setIsListening(false);
                    setInterimText(""); 
                } else {
                    if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                        alert("Not supported."); return;
                    }
                    isExplicitlyStopped.current = false;
                    setIsListening(true); 
                    startSpeechEngine(); 
                }
            };

            // Sync Ref with State when changing questions
            useEffect(() => {
                inputRef.current = currentRec.input || "";

            // Cleanup when component unmounts
            useEffect(() => {
                if(pressureMode) setTimeLeft(60);
                inputRef.current = history[current.id]?.input || "";
                setStarData({ s: '', t: '', a: '', r: '' }); 
                setInterimText("");
                
                // Hard Stop
                if(recognitionRef.current) {
                    isExplicitlyStopped.current = true;
                    recognitionRef.current.stop();
                }
                setIsListening(false);
            }, [currentIndex, pressureMode, current.id, history]);

            const finalizeSubmission = useCallback((finalInput) => {
                const score = calculateSmartScore(finalInput, current.ModelAnswer);
                setHistory(prev => ({ ...prev, [current.id]: { input: finalInput, score, submitted: true } }));

                            return 0;
                        }
                        return prev - 1;
                    });
                }, 1000);
                return () => clearInterval(timer);
            }, [pressureMode, currentRec.submitted, finalizeSubmission, isStarMode, starData]);

            useEffect(() => {

                     const avg = Object.values(history).reduce((a,b)=>a+b.score,0) / deckData.length;

            }, [history, onStatsUpdate]);

                if (currentIndex < deckData.length - 1) {
                    setCurrentIndex(prev => prev + 1);
                } else {
                    const avg = Object.values(history).reduce((a,b)=>a+b.score,0) / deckData.length;
                    const wrongItems = deckData.filter(d => (history[d.id]?.score || 0) < 50);
                    onEnd(avg, wrongItems);
                }

                                    <button onClick={() => setIsStarMode(!isStarMode)} className={`text-xs font-bold px-2 py-1 rounded border transition ${isStarMode ? 'bg-purple-100 text-purple-700 border-purple-300' : 'bg-gray-100 text-gray-500'}`}>

                        {!currentRec.submitted && isStarMode ? (

                                <textarea className="w-full p-2 border-l-4 border-green-400 bg-green-50 dark:bg-gray-700 dark:text-white rounded focus:outline-none resize-none h-20" placeholder="Result: Outcome..." value={starData.r} onChange={e => setStarData({...starData, r: e.target.value})} />
                            </div>

                                    placeholder="Type answer..." 
                                    // Combine confirmed Ref text + current streaming text
                                    value={currentRec.input + interimText}
                                    onChange={(e) => {

                        {currentRec.submitted && (
                            <div className="animate-slide-in mb-4">

                    <div className="flex gap-4 pb-6">

                        {!currentRec.submitted ? (
                            <button onClick={() => isStarMode ? handleStarSubmit() : finalizeSubmission(currentRec.input)} className="flex-grow bg-jpm-primary text-white py-3 rounded-lg font-bold hover:bg-jpm-dark">Submit</button>

                            <>
                                <button onClick={() => setHistory(h => ({...h, [current.id]: {...currentRec, submitted: false}}))} className="bg-yellow-500 text-white px-6 py-3 rounded-lg font-bold hover:bg-yellow-600">Edit</button>
                                <button onClick={handleNext} className="flex-grow bg-gray-800 text-white py-3 rounded-lg font-bold hover:bg-black">{currentIndex === deckData.length -1 ? 'Finish' : 'Next'}</button>

        };

        const MCQMode = ({ deckData, onEnd, onStatsUpdate, pressureMode }) => {
            const [currentIndex, setCurrentIndex] = useState(0);
            const [history, setHistory] = useState({}); 
            const [timeLeft, setTimeLeft] = useState(60);

            const current = deckData[currentIndex];
            const currentRec = history[current.id] || { selected: null, isCorrect: false, shuffledOpts: [] };

            const checkAnswer = useCallback((selectedText) => {
                const correctVal = current.Correct.trim();

                if (selectedText === null) {
                    setHistory(prev => ({ ...prev, [current.id]: { ...currentRec, selected: "TIMEOUT", isCorrect: false } }));

                     if (selectedOptObj && selectedOptObj.id === correctVal.toUpperCase()) isMatch = true;
                } else {
                    if (selectedText.trim() === correctVal) isMatch = true;
                }
                setHistory(prev => ({ ...prev, [current.id]: { ...currentRec, selected: selectedText, isCorrect: isMatch } }));
            }, [current, currentRec]);

            useEffect(() => {
                if(pressureMode) setTimeLeft(60);
            }, [currentIndex, pressureMode]);

                if (!pressureMode || currentRec.selected) return;
                const timer = setInterval(() => {
                    setTimeLeft(prev => {
                        if (prev <= 1) {
                            clearInterval(timer);
                            checkAnswer(null); 
                            return 0;
                        }
                        return prev - 1;
                    });
                }, 1000);
                return () => clearInterval(timer);
            }, [pressureMode, currentRec.selected, checkAnswer]);

            useEffect(() => {
                const handleEndSignal = () => {
                    const correctCount = Object.values(history).filter(v => v.isCorrect).length;
                    const score = Math.round((correctCount / deckData.length) * 100);
                    const wrongItems = deckData.filter(d => {
                        const h = history[d.id];
                        return !h || !h.isCorrect;
                    });
                    onEnd(score, wrongItems);
                };
                window.addEventListener('jpm-trigger-end', handleEndSignal);
                return () => window.removeEventListener('jpm-trigger-end', handleEndSignal);
            }, [history, deckData, onEnd]);

            useEffect(() => {
                if (currentRec.shuffledOpts.length === 0) {
                    const opts = [];
                    ['A','B','C','D'].forEach(letter => {
                        if(current[`Option${letter}`]) opts.push({ text: current[`Option${letter}`], id: letter });
                    });
                    const shuffled = shuffleArray(opts);
                    setHistory(prev => ({ ...prev, [current.id]: { ...currentRec, shuffledOpts: shuffled } }));
                }
            }, [currentIndex, current]);

            useEffect(() => {
                const done = Object.keys(history).filter(k => history[k].selected).length;
                const correct = Object.values(history).filter(v => v.isCorrect).length;

            }, [history, onStatsUpdate]);

                    const score = Math.round((correctCount / deckData.length) * 100);
                    const wrongItems = deckData.filter(d => {
                        const h = history[d.id];
                        return !h || !h.isCorrect;
                    });
                    onEnd(score, wrongItems);
                }
            };

            const getOptionStyle = (optText) => {
                if (!currentRec.selected) return "bg-white dark:bg-gray-700 border-gray-200 dark:border-gray-600 hover:border-blue-300";
                
                const correctVal = current.Correct.trim();
                const optObj = currentRec.shuffledOpts.find(o => o.text === optText);
                let isThisCorrect = false;
                if (correctVal.length === 1) {
                     if (optObj && optObj.id === correctVal.toUpperCase()) isThisCorrect = true;
                } else {
                    if (optText === correctVal) isThisCorrect = true;
                }
                
                if (isThisCorrect) return "bg-green-50 border-green-500 text-green-700 font-bold";
                if (currentRec.selected === optText) return "bg-red-50 border-red-500 text-red-700";

            return (
                <div className="max-w-4xl mx-auto w-full pt-4 px-4 h-full flex flex-col pb-safe scroll-touch">

        const App = () => {

                    setStreak(currentStreak);

                load();
            }, []);

            useEffect(() => {
                let interval;
                if(mode !== 'menu') interval = setInterval(() => setTimer(t => t + 1), 1000);
                else setTimer(0);
                return () => clearInterval(interval);
            }, [mode]);

            // Dark Mode Effect
            useEffect(() => {
                if(darkMode) { document.documentElement.classList.add('dark'); document.documentElement.classList.remove('light'); }
                else { document.documentElement.classList.add('light'); document.documentElement.classList.remove('dark'); }
            }, [darkMode]);

            const handleDeckClick = (m, deckName) => {
                const p = progress[`${m}-${deckName}`];
                if (p && p.status === 'Completed') {
                    setModalDeck({ mode: m, name: deckName, stats: p });
                } else if (p && p.status === 'In Progress' && p.queue && p.queue.length > 0) {
                    startSession(m, deckName, p.queue);
                } else {
                    startSession(m, deckName);
                }
            };

            const handleExport = () => {
                const blob = new Blob([JSON.stringify(progress)], {type: "application/json"});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a'); a.href = url; a.download = "jpm_backup.json"; a.click();
            };

            const handleImport = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const p = JSON.parse(e.target.result);
                        setProgress(p);
                        if(p._settings) setPressureMode(p._settings.pressureMode || false);
                        localStorage.setItem('jpm_prep_progress_v20', JSON.stringify(p));
                        alert("Import Successful!");
                    } catch(err) { alert("Invalid File"); }
                };
                reader.readAsText(file);
            };

            const togglePressureMode = () => {
                const newVal = !pressureMode;
                setPressureMode(newVal);
                const newP = { ...progress, _settings: { ...(progress._settings || {}), pressureMode: newVal } };
                setProgress(newP);
                localStorage.setItem('jpm_prep_progress_v20', JSON.stringify(newP));
            };

            const startSession = (m, deckName, specificQueue = null) => {
                const map = { 'flashcard': 'flashcards', 'type': 'type', 'mcq': 'mcq', 'study': 'study', 'skill': 'skills', 'vocab': 'vocab' };
                let deck = specificQueue || data[map[m]].filter(d => d.Deck === deckName);

                if(deck.length === 0) return;
                
                // --- STUDY & SKILL (Link based) ---
                if (m === 'study' || m === 'skill') {
                    const link = deck[0].Link || deck[0].Links; 
                    if(link) window.open(link, '_blank');
                    saveProgress(m, deckName, 'In Progress', 0);
                    setModalDeck(null);
                    return;
                }

                // --- VOCAB MAPPING ---
                if (m === 'vocab') {
                    deck = deck.map(item => ({...item, Question: item.Word, Answer: item.Meaning, ModeTitle: 'Vocabulary'}));
                }

                setActiveDeck({ name: deckName, items: deck });
                setMode(m);
                setStats({ correct: 0, completed: 0, total: 0 });
                setModalDeck(null);
                setSessionKey(prev => prev + 1); 
                
                if (!progress[`${m}-${deckName}`]) saveProgress(m, deckName, 'In Progress', 0);
            };

            const restartSession = (m, deckName) => {
                const map = { 'flashcard': 'flashcards', 'type': 'type', 'mcq': 'mcq', 'study': 'study', 'skill': 'skills', 'vocab': 'vocab' };
                let fullDeck = data[map[m]].filter(d => d.Deck === deckName);
                if(fullDeck.length === 0) return;

                if (m === 'vocab') {
                    fullDeck = fullDeck.map(item => ({...item, Question: item.Word, Answer: item.Meaning, ModeTitle: 'Vocabulary'}));
                }

                saveProgress(m, deckName, 'In Progress', 0, null);
                setActiveDeck({ name: deckName, items: fullDeck });
                setMode(m);
                setStats({ correct: 0, completed: 0, total: 0 });
                setModalDeck(null);
                setSessionKey(prev => prev + 1);
            };
            
            const handleHeaderEnd = () => {
                window.dispatchEvent(new CustomEvent('jpm-trigger-end'));
            };

            const endSession = useCallback((finalScore = 0, remainingItems = []) => {
                let status = 'In Progress';
                let queueToSave = null;

                if (mode === 'flashcard' || mode === 'vocab') {
                    if (finalScore === 100 && remainingItems.length === 0) status = 'Completed';
                    else { status = 'In Progress'; queueToSave = remainingItems; }
                } else {
                    status = finalScore >= 50 && remainingItems.length === 0 ? 'Completed' : 'In Progress';
                    if (status === 'In Progress') queueToSave = remainingItems;
                }

                saveProgress(mode, activeDeck.name, status, finalScore, queueToSave);
                setMode('menu');
                setActiveDeck(null);
            }, [mode, activeDeck, progress]);

            const saveProgress = (m, d, status, score, queue = null) => {
                const newP = { ...progress, [`${m}-${d}`]: { status, score, date: new Date().toLocaleString(), queue } };
                setProgress(newP);
                localStorage.setItem('jpm_prep_progress_v20', JSON.stringify(newP));
            };

            const markStudyComplete = (mId, deckName) => {
                saveProgress(mId, deckName, 'Completed', 100);
            };

            const updateStats = useCallback(({ completed, correct }) => {
                if(activeDeck) setStats({ total: activeDeck.items.length, completed, correct });
            }, [activeDeck]);

            const getDecks = (items) => [...new Set(items.map(i => i.Deck))].filter(Boolean);

            const RenderDeckList = ({ items, mId }) => {
                const decks = getDecks(items);
                const activeDecks = decks.filter(d => progress[`${mId}-${d}`]);
                const newDecks = decks.filter(d => !progress[`${mId}-${d}`]);
                const isLinkMode = mId === 'study' || mId === 'skill';

                return (
                    <div className="h-64 overflow-y-auto bg-gray-50 dark:bg-gray-800 p-4">
                        {activeDecks.length > 0 && <h4 className="text-xs font-bold text-gray-500 uppercase mb-2">My Progress</h4>}
                        {activeDecks.map(d => {
                            const p = progress[`${mId}-${d}`];
                            const isDone = p.status === 'Completed';
                            return (
                                <div key={d} className={`w-full text-left p-3 mb-2 border rounded flex justify-between items-center ${isDone ? 'bg-green-50 dark:bg-green-900 border-green-200' : 'bg-orange-50 dark:bg-orange-900 border-orange-200'}`}>
                                    <button onClick={() => handleDeckClick(mId, d)} className="font-semibold text-gray-700 dark:text-gray-200 flex-grow text-left hover:underline">{d}</button>
                                    {isLinkMode && !isDone && <button onClick={() => markStudyComplete(mId, d)} className="bg-green-500 text-white text-xs px-2 py-1 rounded hover:bg-green-600 ml-2">Mark Done</button>}
                                    {isDone ? <i className="fas fa-check-circle text-green-500 ml-2"></i> : (!isLinkMode && <div className="flex items-center text-orange-500 text-xs font-bold ml-2"><i className="fas fa-history mr-1"></i> RESUME</div>)}
                                </div>
                            )
                        })}
                        {newDecks.length > 0 && <h4 className="text-xs font-bold text-gray-500 uppercase mb-2 mt-4">New Decks</h4>}
                        {newDecks.map(d => (
                            <div key={d} className="w-full text-left p-3 mb-2 bg-white dark:bg-gray-700 border dark:border-gray-600 border-gray-200 rounded hover:border-jpm-primary transition flex justify-between items-center group">
                                <button onClick={() => startSession(mId, d)} className="font-semibold flex-grow text-left text-gray-800 dark:text-gray-200">{d}</button>
                                <i className="fas fa-play opacity-0 group-hover:opacity-100 dark:text-gray-400"></i>
                            </div>
                        ))}
                    </div>
                );
            };

            const getTotalDecks = () => {
                return (getDecks(data.flashcards).length + getDecks(data.type).length + getDecks(data.mcq).length + 
                        getDecks(data.study).length + getDecks(data.skills).length + getDecks(data.vocab).length);
            };

            return (
                <GlobalErrorBoundary>
                <div className="flex flex-col h-dvh bg-gray-100 dark:bg-gray-900 transition-colors duration-300">
                    <header className="flex-shrink-0 bg-jpm-primary dark:bg-gray-800 text-white h-16 flex items-center justify-between px-6 shadow-lg z-30">
                        <div className="flex flex-col">
                            <h1 className="text-lg font-bold leading-tight">JPM Prep App</h1>
                            <span className="text-xs text-blue-200">v20.27 (Infinite Dictation)</span>
                        </div>
                        <div className="flex items-center gap-4">
                            <UKClock />
                            <button onClick={() => setDarkMode(!darkMode)} className={`p-2 rounded transition-colors shadow-sm border border-white/20 ${darkMode ? 'bg-indigo-900 text-indigo-300' : 'bg-yellow-100 text-yellow-600'}`} title="Toggle Dark Mode">
                                {darkMode ? <i className="fas fa-moon"></i> : <i className="fas fa-sun"></i>}
                            </button>
                            {mode !== 'menu' && (
                                <div className="flex gap-2">
                                    <button onClick={() => restartSession(mode, activeDeck.name)} className="bg-blue-600 hover:bg-blue-700 px-3 py-2 rounded text-sm font-bold transition" title="Restart Session"><i className="fas fa-sync-alt"></i></button>
                                    <button onClick={handleHeaderEnd} className="bg-red-500 hover:bg-red-600 px-4 py-2 rounded text-sm font-bold transition">End</button>
                                </div>
                            )}
                        </div>
                    </header>
                    
                    {mode !== 'menu' && (
                         <div className="md:hidden bg-gray-200 dark:bg-gray-800 p-2 flex justify-between items-center text-xs font-bold text-gray-700 dark:text-gray-300 px-4 border-b border-gray-300 dark:border-gray-700">
                            <span>{Math.floor(timer/60).toString().padStart(2,'0')}:{(timer%60).toString().padStart(2,'0')}</span>
                            <span>{stats.completed}/{stats.total} Done</span>
                            <span>{Math.round((stats.correct/stats.total)*100)}% Acc</span>
                        </div>
                    )}

                    <div className="flex flex-grow overflow-hidden relative">
                        <Dashboard active={mode !== 'menu'} stats={stats} timer={timer} progressData={progress} streak={streak} totalDecks={getTotalDecks()} />
                        <main className={`flex-grow overflow-y-auto transition-all duration-300 relative ${mode !== 'menu' ? 'md:ml-64' : ''} scroll-touch ${mode === 'menu' ? 'pb-40' : 'pb-safe'}`}>
                            {mode === 'menu' && (
                                <div className="p-4 md:p-10 max-w-7xl mx-auto flex flex-col items-center justify-start h-full overflow-visible pt-10 pb-40">
                                    <div className="w-full flex justify-between items-center mb-10">
                                        <h2 className="text-3xl font-bold text-gray-800 dark:text-white text-center flex-grow">Select Learning Mode</h2>
                                        <button onClick={() => setShowSettings(true)} className="bg-gray-200 dark:bg-gray-700 p-3 rounded-full hover:bg-gray-300 transition shadow"><i className="fas fa-cog text-gray-700 dark:text-white"></i></button>
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 w-full">
                                        {[
                                            { id: 'study', title: 'Study Material', icon: 'fa-book-open', color: 'bg-teal-600', items: data.study },
                                            { id: 'flashcard', title: 'Flashcards', icon: 'fa-layer-group', color: 'bg-orange-500', items: data.flashcards },
                                            { id: 'type', title: 'Type Answer', icon: 'fa-keyboard', color: 'bg-blue-600', items: data.type },
                                            { id: 'mcq', title: 'MCQ Mode', icon: 'fa-tasks', color: 'bg-purple-600', items: data.mcq },
                                            { id: 'skill', title: 'Skill Development', icon: 'fa-laptop-code', color: 'bg-teal-500', items: data.skills },
                                            { id: 'vocab', title: 'English Vocabulary', icon: 'fa-language', color: 'bg-emerald-600', items: data.vocab }
                                        ].map(m => (
                                            <div key={m.id} className="bg-white dark:bg-gray-800 rounded-2xl shadow-xl overflow-hidden hover:shadow-2xl transition-transform hover:-translate-y-1">
                                                <div className={`${m.color} p-6 text-white text-center`}>
                                                    <i className={`fas ${m.icon} text-4xl mb-2`}></i><h3 className="text-xl font-bold">{m.title}</h3>
                                                </div>
                                                <RenderDeckList items={m.items} mId={m.id} />
                                            </div>
                                        ))}
                                    </div>
                                    <div className="fixed bottom-6 right-4 flex flex-col gap-3 z-50">
                                         <button onClick={() => setShowPrompts(true)} className="bg-jpm-primary text-white p-3 rounded-full shadow-lg hover:bg-jpm-dark transition xl:w-auto xl:px-4 xl:py-2 xl:rounded-lg xl:flex xl:items-center xl:gap-2 z-[9999] dev-tools-btn">
                                            <i className="fas fa-robot"></i> <span className="hidden xl:inline">LLM Prompts</span>
                                         </button>
                                         <button onClick={runTests} className="bg-gray-800 text-white p-3 rounded-full shadow-lg hover:bg-black transition xl:w-auto xl:px-4 xl:py-2 xl:rounded-lg xl:flex xl:items-center xl:gap-2 z-[9999] dev-tools-btn">
                                            <i className="fas fa-bug"></i> <span className="hidden xl:inline">DevTools</span>
                                         </button>
                                    </div>
                                </div>
                            )}

                            {showSettings && (
                                <div className="fixed inset-0 bg-black bg-opacity-80 z-[100] flex items-center justify-center p-4">
                                    <div className="bg-white dark:bg-gray-800 rounded-xl shadow-2xl p-6 max-w-sm w-full animate-slide-in">
                                        <h3 className="text-2xl font-bold mb-4 dark:text-white"><i className="fas fa-cog mr-2"></i>Settings</h3>
                                        <div className="space-y-4">
                                            <button onClick={togglePressureMode} className={`w-full py-3 rounded-lg font-bold flex justify-between px-4 items-center ${pressureMode ? 'bg-red-100 text-red-600 border-2 border-red-500' : 'bg-gray-200 text-gray-700'}`}>
                                                <span>‚è≥ Pressure Mode (60s Timer)</span>
                                                {pressureMode ? <i className="fas fa-toggle-on text-2xl"></i> : <i className="fas fa-toggle-off text-2xl text-gray-400"></i>}
                                            </button>
                                            <button onClick={handleExport} className="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700"><i className="fas fa-download mr-2"></i>Backup Data</button>
                                            <label className="block w-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white py-3 rounded-lg font-bold text-center cursor-pointer hover:bg-gray-300 dark:hover:bg-gray-600">
                                                <i className="fas fa-upload mr-2"></i>Restore Data <input type="file" className="hidden" onChange={handleImport} accept=".json" />
                                            </label>
                                        </div>
                                        <button onClick={() => setShowSettings(false)} className="w-full mt-6 bg-gray-300 dark:bg-gray-600 text-gray-800 dark:text-white py-2 rounded-lg font-bold">Close</button>
                                    </div>
                                </div>
                            )}

                            {showPrompts && (
                                <div className="fixed inset-0 bg-black bg-opacity-80 z-[100] flex items-center justify-center p-4">
                                    <div className="bg-white dark:bg-gray-800 rounded-xl shadow-2xl p-6 max-w-lg w-full animate-slide-in">
                                        <h3 className="text-2xl font-bold mb-4 text-jpm-primary dark:text-blue-400"><i className="fas fa-robot mr-2"></i>LLM Prompts</h3>
                                        <div className="space-y-3 mb-6">
                                            {data.prompts.map((p, i) => (
                                                <a key={i} href={p.Link || p.Links} target="_blank" className="flex items-center p-3 bg-gray-50 dark:bg-gray-700 hover:bg-blue-50 dark:hover:bg-blue-900 border dark:border-gray-600 rounded-lg transition group">
                                                    <i className="fas fa-file-alt text-jpm-accent mr-3"></i>
                                                    <span className="font-semibold text-gray-700 dark:text-white group-hover:text-jpm-primary">{p.Deck}</span>
                                                    <i className="fas fa-external-link-alt ml-auto text-gray-400"></i>
                                                </a>
                                            ))}
                                        </div>
                                        <button onClick={() => setShowPrompts(false)} className="w-full bg-gray-200 dark:bg-gray-600 text-gray-700 dark:text-white py-3 rounded-lg font-bold hover:bg-gray-300">Close</button>
                                    </div>
                                </div>
                            )}

                            {testResults && (
                                <div className="fixed inset-0 bg-black bg-opacity-80 z-[10000] flex items-center justify-center p-4">
                                    <div className="bg-white dark:bg-gray-800 rounded-xl shadow-2xl p-6 max-w-lg w-full animate-slide-in">
                                        <h3 className="text-2xl font-bold mb-4 dark:text-white">Regression Suite (40 Tests)</h3>
                                        <div className="space-y-2 mb-6 max-h-96 overflow-y-auto">
                                            {testResults.map(r => (
                                                <div key={r.id} className="flex justify-between items-center p-2 border-b dark:border-gray-700">
                                                    <span className="text-sm font-medium dark:text-gray-300">{r.name}</span>
                                                    <span className={`font-bold text-xs px-2 py-1 rounded ${r.pass ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`}>{r.pass ? 'PASS' : 'FAIL'}</span>
                                                </div>
                                            ))}
                                        </div>
                                        <button onClick={() => setTestResults(null)} className="w-full bg-blue-600 text-white py-2 rounded font-bold">Close</button>
                                    </div>
                                </div>
                            )}

                            {modalDeck && (
                                <div className="fixed inset-0 bg-black bg-opacity-50 z-[100] flex items-center justify-center p-4">
                                    <div className="bg-white dark:bg-gray-800 rounded-xl shadow-2xl p-8 max-w-md w-full animate-slide-in">
                                        <h3 className="text-2xl font-bold text-gray-800 dark:text-white mb-2">{modalDeck.name}</h3>
                                        <div className="bg-gray-50 dark:bg-gray-700 p-4 rounded mb-6">
                                            <p className="text-sm text-gray-600 dark:text-gray-300">Status: <span className="font-bold text-green-600 dark:text-green-400">Completed</span></p>
                                            {(modalDeck.mode !== 'study' && modalDeck.mode !== 'skill') && <p className="text-sm text-gray-600 dark:text-gray-300">Last Score: <span className="font-bold">{modalDeck.stats.score}%</span></p>}
                                            <p className="text-sm text-gray-600 dark:text-gray-300">Completed On: <span className="font-mono text-xs">{modalDeck.stats.date}</span></p>
                                        </div>
                                        <div className="flex gap-4">
                                            <button onClick={() => setModalDeck(null)} className="flex-1 bg-gray-200 dark:bg-gray-600 text-gray-700 dark:text-white py-3 rounded-lg font-bold hover:bg-gray-300">Close</button>
                                            <button onClick={() => restartSession(modalDeck.mode, modalDeck.name)} className="flex-1 bg-jpm-primary text-white py-3 rounded-lg font-bold hover:bg-jpm-dark">
                                                {(modalDeck.mode === 'study' || modalDeck.mode === 'skill') ? 'Re-Open' : 'Restart'}
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {(mode === 'flashcard' || mode === 'vocab') && activeDeck && (
                                <ComponentSandbox>
                                    <FlashcardMode key={sessionKey} deckData={activeDeck.items} onEnd={endSession} onStatsUpdate={updateStats} pressureMode={pressureMode} />
                                </ComponentSandbox>
                            )}
                            {(mode === 'type') && activeDeck && (
                                <ComponentSandbox>
                                    <TypeMode key={sessionKey} deckData={activeDeck.items} onEnd={endSession} onStatsUpdate={updateStats} pressureMode={pressureMode} />
                                </ComponentSandbox>
                            )}
                            {(mode === 'mcq') && activeDeck && (
                                <ComponentSandbox>
                                    <MCQMode key={sessionKey} deckData={activeDeck.items} onEnd={endSession} onStatsUpdate={updateStats} pressureMode={pressureMode} />
                                </ComponentSandbox>
                            )}
                        </main>
                    </div>
                </div>
                </GlobalErrorBoundary>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
