<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JPM Prep v20.55 (Restored Reset Logic)</title>
    
    <script>
        window.onerror = function(msg, url, line, col, error) {
            document.body.innerHTML = '<div style="color:red; padding:20px; font-family:monospace; background:white;"><h3>Application Error</h3><p>'+msg+'</p><p>Line: '+line+'</p></div>';
            return false;
        };
    </script>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { 
                        jpm: { primary: '#0B2545', dark: '#061426', light: '#EEF4ED', accent: '#C59D5F', surface: '#F8FAFC' },
                        dark: { bg: '#0f172a', card: '#1e293b', text: '#f1f5f9' }
                    },
                    padding: { 'safe': 'env(safe-area-inset-bottom)' },
                    height: { 'dvh': '100dvh' },
                    animation: { 'slide-in': 'fadeIn 0.4s ease-out forwards', 'pulse-soft': 'pulseRed 2s infinite' },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
                        pulseRed: { '0%': { boxShadow: '0 0 0 0 rgba(239, 68, 68, 0.4)' }, '70%': { boxShadow: '0 0 0 10px rgba(239, 68, 68, 0)' }, '100%': { boxShadow: '0 0 0 0 rgba(239, 68, 68, 0)' } }
                    }
                }
            }
        }
    </script>
    <style>
        body { background: #F1F5F9; background-attachment: fixed; overflow: hidden; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; transition: background 0.3s; }
        .dark body { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .glass-panel { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.8); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .dark .glass-panel { background: rgba(30, 41, 59, 0.7); border: 1px solid rgba(255, 255, 255, 0.08); box-shadow: 0 8px 32px 0 rgba(0,0,0,0.3); }
        .card-scene { perspective: 1000px; width: 100%; position: relative; } 
        .card-object { width: 100%; height: 100%; position: relative; transition: transform 0.6s cubic-bezier(0.4, 0.0, 0.2, 1); transform-style: preserve-3d; cursor: pointer; }
        .card-face { position: absolute; inset: 0; backface-visibility: hidden; -webkit-backface-visibility: hidden; border-radius: 1.5rem; display: flex; flex-direction: column; overflow: hidden; }
        .card-content { flex-grow: 1; overflow-y: scroll; padding: 1.5rem; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .card-face.front { background: #ffffff; transform: rotateY(0deg); border: 1px solid #e2e8f0; }
        .dark .card-face.front { background: rgba(30,41,59,0.95); border-color: rgba(255,255,255,0.1); }
        .card-face.back { background: #f0fdf4; border: 2px solid #86efac; transform: rotateY(180deg); }
        .dark .card-face.back { background: #064e3b; border-color: #059669; }
        .is-flipped { transform: rotateY(180deg); }
        .animate-slide-in { animation: fadeIn 0.4s ease-out forwards; }
        .progress-ring__circle { transition: stroke-dashoffset 0.8s cubic-bezier(0.4, 0, 0.2, 1); transform: rotate(-90deg); transform-origin: 50% 50%; }
        .recording-active { animation: pulse-red-soft 2s infinite; background-color: #ef4444; color: white; border-color: #ef4444; }
        .nav-item-active { color: #C59D5F; } .nav-item-inactive { color: #64748b; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo, useCallback } = React;

        // --- 1. UTILS ---
        const parseCSV = (text) => {
            if (!text || typeof text !== 'string') return [];
            if (text.charCodeAt(0) === 0xFEFF) text = text.slice(1); 
            text = text.replace(/\r\n/g, '\n').replace(/\r/g, '\n');
            const firstLineEnd = text.indexOf('\n');
            if (firstLineEnd === -1) return [];
            const delimiter = text.substring(0, firstLineEnd).includes('|') ? '|' : ',';
            const rows = []; let currentRow = []; let currentVal = ''; let insideQuotes = false;
            for (let i = 0; i < text.length; i++) {
                const char = text[i]; const nextChar = text[i+1];
                if (char === '"') {
                    if (insideQuotes && nextChar === '"') { currentVal += '"'; i++; } else insideQuotes = !insideQuotes;
                } else if (char === delimiter && !insideQuotes) {
                    currentRow.push(currentVal); currentVal = '';
                } else if (char === '\n' && !insideQuotes) {
                    currentRow.push(currentVal);
                    if (currentRow.length > 0 || currentVal.length > 0) rows.push(currentRow);
                    currentRow = []; currentVal = '';
                } else currentVal += char;
            }
            if (currentVal || currentRow.length > 0) { currentRow.push(currentVal); rows.push(currentRow); }
            if (rows.length < 2) return [];
            const headers = rows[0].map(h => h.trim());
            return rows.slice(1).map((row, idx) => {
                const entry = { id: `row-${idx}` }; let hasData = false;
                headers.forEach((h, i) => {
                    let val = row[i] || ''; val = val.trim();
                    if (val.startsWith('"') && val.endsWith('"')) val = val.substring(1, val.length - 1);
                    val = val.replace(/""/g, '"'); if(val) hasData = true; entry[h] = val;
                });
                if(hasData && entry.Deck) return entry; return null;
            }).filter(Boolean);
        };

        const calculateSmartScore = (user, model) => {
            if (!user || !model) return 0;
            const clean = (text) => text.toLowerCase().replace(/[^\w\s]/g, '').split(/\s+/).filter(w => w.length > 1); 
            const userTokens = clean(user); const modelTokens = clean(model);
            if (userTokens.length === 0) return 0;
            let matchedKeywords = 0; 
            userTokens.forEach(uWord => { if (modelTokens.includes(uWord)) matchedKeywords++; });
            return Math.min(100, Math.round((matchedKeywords / Math.max(1, modelTokens.length)) * 100));
        };

        const shuffleArray = (array) => {
            let arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        };

        const SpeechManager = {
            voices: [],
            init: function() {
                if ('speechSynthesis' in window) {
                    const load = () => { this.voices = window.speechSynthesis.getVoices(); };
                    load();
                    if (window.speechSynthesis.onvoiceschanged !== undefined) window.speechSynthesis.onvoiceschanged = load;
                }
            },
            speak: function(text) {
                if (!('speechSynthesis' in window)) return;
                window.speechSynthesis.cancel(); 
                const utterance = new SpeechSynthesisUtterance(text);
                let voice = this.voices.find(v => v.lang === 'en-GB' && (v.name.includes('Male') || v.name.includes('Daniel')));
                if (!voice) voice = this.voices.find(v => v.lang === 'en-GB'); 
                if (voice) { utterance.voice = voice; utterance.lang = 'en-GB'; utterance.rate = 0.9; }
                window.speechSynthesis.speak(utterance);
            }
        };
        SpeechManager.init();

        // --- 2. HOOKS ---
        const useDeckData = () => {
            const [data, setData] = useState({ flashcards: [], type: [], mcq: [], study: [], prompts: [], skills: [], vocab: [] });
            const [loading, setLoading] = useState(true);
            useEffect(() => {
                const load = async () => {
                    try {
                        const ts = Date.now();
                        const files = ['flashcards.csv', 'type_answer.csv', 'mcq.csv', 'context.csv', 'prompt.csv', 'skill.csv', 'vocab.csv'];
                        const results = await Promise.all(files.map(f => fetch(`${f}?t=${ts}`).then(r => r.ok ? r.text() : "")));
                        const [f, t, m, s, p, sk, v] = results.map(parseCSV);
                        setData({ flashcards: f, type: t, mcq: m, study: s, prompts: p, skills: sk, vocab: v });
                    } catch(e) { console.error("Load Error", e); } finally { setLoading(false); }
                };
                load();
            }, []);
            return { data, loading };
        };

        const useSpeech = (onResultCallback) => {
            const [isListening, setIsListening] = useState(false);
            const recognitionRef = useRef(null);
            
            const start = useCallback(() => {
                if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) { alert("Speech API not supported"); return; }
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                const recognition = new SpeechRecognition();
                recognition.continuous = true; recognition.interimResults = true; recognition.lang = 'en-US';
                recognition.onresult = (event) => {
                    let finalChunk = ''; let interimChunk = '';
                    for (let i = event.resultIndex; i < event.results.length; ++i) {
                        if (event.results[i].isFinal) finalChunk += event.results[i][0].transcript;
                        else interimChunk += event.results[i][0].transcript;
                    }
                    if (onResultCallback) onResultCallback(finalChunk, interimChunk);
                };
                recognition.onend = () => { 
                    if (recognitionRef.current && !recognitionRef.current.stoppedExplicitly) { try { recognition.start(); } catch(e) {} } 
                    else { setIsListening(false); }
                };
                recognition.onerror = (e) => { if(e.error === 'not-allowed') { setIsListening(false); alert("Mic Access Denied"); } };
                recognition.stoppedExplicitly = false;
                recognitionRef.current = recognition;
                recognition.start();
                setIsListening(true);
            }, [onResultCallback]);

            const stop = useCallback(() => {
                if (recognitionRef.current) { recognitionRef.current.stoppedExplicitly = true; recognitionRef.current.stop(); }
                setIsListening(false);
            }, []);
            return { isListening, start, stop };
        };

        // --- 3. UI COMPONENTS ---
        
        class GlobalErrorBoundary extends React.Component {
            constructor(props) { super(props); this.state = { hasError: false }; }
            static getDerivedStateFromError(error) { return { hasError: true }; }
            render() {
                if (this.state.hasError) {
                    return (
                        <div className="flex flex-col items-center justify-center h-screen bg-red-50 p-6 text-center">
                            <h2 className="text-2xl font-bold text-red-600 mb-4">Critical System Error</h2>
                            <button onClick={() => { localStorage.clear(); window.location.reload(); }} className="bg-red-600 text-white px-6 py-3 rounded-lg font-bold">Factory Reset</button>
                        </div>
                    );
                }
                return this.props.children; 
            }
        }

        const ComponentSandbox = ({ children }) => (children);

        const UKClock = () => {
            const [timeData, setTimeData] = useState({ time: '', date: '' });
            useEffect(() => {
                const updateTime = () => {
                    const now = new Date();
                    setTimeData({
                        time: now.toLocaleTimeString('en-GB', { timeZone: 'Europe/London', hour: '2-digit', minute: '2-digit', second: '2-digit' }),
                        date: now.toLocaleDateString('en-GB', { timeZone: 'Europe/London', day: 'numeric', month: 'short', year: 'numeric' })
                    });
                };
                updateTime();
                const timer = setInterval(updateTime, 1000);
                return () => clearInterval(timer);
            }, []);
            return (
                <div className="text-right hidden md:block">
                    <p className="text-xs text-blue-200 font-bold uppercase"><i className="fas fa-map-marker-alt mr-1"></i>Edinburgh</p>
                    <p className="text-sm font-mono font-bold">{timeData.date} <span className="text-jpm-accent">|</span> {timeData.time}</p>
                </div>
            );
        };

        const CircularProgress = ({ value, color = "text-jpm-primary", size = 80, strokeWidth = 8, label }) => {
            const radius = (size - strokeWidth) / 2;
            const circumference = radius * 2 * Math.PI;
            const offset = circumference - (value / 100) * circumference;
            return (
                <div className="flex flex-col items-center">
                    <div className="relative" style={{ width: size, height: size }}>
                        <svg className="w-full h-full" viewBox={`0 0 ${size} ${size}`}>
                            <circle className="text-gray-200 dark:text-gray-700" strokeWidth={strokeWidth} stroke="currentColor" fill="transparent" r={radius} cx={size / 2} cy={size / 2} />
                            <circle className={`${color} progress-ring__circle`} strokeWidth={strokeWidth} strokeDasharray={circumference} strokeDashoffset={offset} strokeLinecap="round" stroke="currentColor" fill="transparent" r={radius} cx={size / 2} cy={size / 2} />
                        </svg>
                        <div className="absolute inset-0 flex items-center justify-center"><span className="text-lg font-bold text-gray-700 dark:text-white">{value}%</span></div>
                    </div>
                    {label && <span className="text-xs font-bold text-gray-500 mt-2 uppercase">{label}</span>}
                </div>
            );
        };

        const AchievementBadge = ({ icon, color, label, locked }) => (
            <div className={`flex flex-col items-center p-2 transition-all ${locked ? 'opacity-40 grayscale' : 'opacity-100 scale-105'}`}>
                <div className={`w-10 h-10 rounded-full flex items-center justify-center text-white mb-1 shadow-md ${locked ? 'bg-gray-300' : color}`}><i className={`fas ${icon}`}></i></div>
                <span className="text-[10px] font-bold text-center leading-tight dark:text-gray-300">{label}</span>
            </div>
        );

        const MobileNavBar = ({ currentMode, setMode, onPrompt, onSettings }) => (
            <div className="md:hidden fixed bottom-0 left-0 right-0 h-16 bg-white dark:bg-gray-900 border-t border-gray-200 dark:border-gray-800 flex justify-around items-center px-2 z-50 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)]">
                <button onClick={() => setMode('menu')} className={`flex flex-col items-center w-16 ${currentMode === 'menu' ? 'nav-item-active' : 'nav-item-inactive'}`}>
                    <i className="fas fa-home text-xl mb-1"></i><span className="text-[10px] font-bold">Home</span>
                </button>
                <button onClick={onPrompt} className="flex flex-col items-center w-16 text-gray-400 hover:text-jpm-accent">
                    <i className="fas fa-robot text-xl mb-1"></i><span className="text-[10px] font-bold">AI</span>
                </button>
                <button onClick={onSettings} className="flex flex-col items-center w-16 text-gray-400 hover:text-jpm-accent">
                    <i className="fas fa-cog text-xl mb-1"></i><span className="text-[10px] font-bold">Config</span>
                </button>
            </div>
        );

        const Dashboard = ({ active, stats, timer, progressData, streak, totalDecks }) => {
            const accuracy = stats.total > 0 ? Math.round((stats.correct / stats.total) * 100) : 0;
            const completedCount = Object.values(progressData).filter(p => p.status === 'Completed').length;
            const totalCompletion = totalDecks > 0 ? Math.round((completedCount / totalDecks) * 100) : 0;
            const badges = [
                { id: 1, label: "First Step", icon: "fa-shoe-prints", color: "bg-blue-500", condition: completedCount >= 1 },
                { id: 2, label: "On Fire", icon: "fa-fire", color: "bg-orange-500", condition: streak >= 3 },
                { id: 3, label: "Scholar", icon: "fa-graduation-cap", color: "bg-purple-500", condition: completedCount >= 5 },
                { id: 4, label: "Sniper", icon: "fa-crosshairs", color: "bg-green-500", condition: accuracy >= 80 && stats.total > 5 }
            ];

            return (
                <div className={`hidden md:flex fixed inset-y-0 left-0 w-64 glass-panel shadow-2xl z-20 flex-col transition-transform duration-300 ${active ? 'translate-x-0' : '-translate-x-full'}`}>
                    <div className="p-6 bg-jpm-primary text-white backdrop-blur-md"><h2 className="text-xl font-bold tracking-tight"><i className="fas fa-chart-line mr-2 text-jpm-accent"></i> Analytics</h2></div>
                    <div className="p-6 space-y-6 flex-grow overflow-y-auto">
                        <div className="bg-white dark:bg-gray-800 p-4 rounded-xl border-l-4 border-jpm-accent shadow-sm flex items-center justify-between">
                            <div><p className="text-xs text-gray-500 font-bold uppercase tracking-wider">Current Streak</p><p className="text-3xl font-black text-jpm-primary dark:text-white">{streak} <span className="text-sm font-medium text-gray-400">Days</span></p></div>
                            <i className="fas fa-fire text-3xl text-orange-400 opacity-90"></i>
                        </div>
                        <div className="flex justify-around items-center bg-white/50 dark:bg-gray-800/50 p-4 rounded-xl border border-gray-100 dark:border-gray-700 shadow-sm backdrop-blur-md">
                            <CircularProgress value={accuracy} color="text-green-600" label="Accuracy" size={60} />
                            <CircularProgress value={totalCompletion} color="text-jpm-primary" label="Progress" size={60} />
                        </div>
                        <div><p className="text-xs font-bold text-gray-500 mb-3 uppercase tracking-wider">Trophy Room</p><div className="grid grid-cols-4 gap-2 bg-gray-50 dark:bg-gray-800/50 p-3 rounded-xl border border-gray-200 dark:border-gray-700">{badges.map(b => <AchievementBadge key={b.id} {...b} locked={!b.condition} />)}</div></div>
                        <div className="bg-white/50 dark:bg-gray-800/50 p-4 rounded-xl border border-gray-100 dark:border-gray-700 shadow-sm text-center backdrop-blur-md">
                            <p className="text-xs text-gray-500 font-bold uppercase mb-1">Session Duration</p>
                            <div className="font-mono text-3xl font-bold text-gray-700 dark:text-white tracking-widest">{Math.floor(timer/60).toString().padStart(2,'0')}<span className="animate-pulse text-jpm-accent">:</span>{(timer%60).toString().padStart(2,'0')}</div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- 4. DECK LIST COMPONENT ---
        const RenderDeckList = ({ items, mId, progress, onDeckClick, onStartSession, onMarkComplete }) => {
            const getDecks = (items) => [...new Set(items.map(i => i.Deck))].filter(Boolean);
            const decks = getDecks(items);
            const activeDecks = decks.filter(d => progress[`${mId}-${d}`]);
            const newDecks = decks.filter(d => !progress[`${mId}-${d}`]);
            const isLinkMode = mId === 'study' || mId === 'skill';
            
            return (
                <div className="h-48 overflow-y-auto bg-gray-50/50 dark:bg-gray-800/50 p-4">
                    {activeDecks.length > 0 && <h4 className="text-xs font-bold text-gray-500 uppercase mb-2">My Progress</h4>}
                    {activeDecks.map(d => {
                        const p = progress[`${mId}-${d}`];
                        const isDone = p.status === 'Completed';
                        return (
                            <div key={d} className={`w-full text-left p-2 mb-2 border rounded-xl flex justify-between items-center transition-transform active:scale-95 ${isDone ? 'bg-green-50/80 border-green-200 dark:bg-green-900/20 dark:border-green-800' : 'bg-amber-50/80 border-amber-200 dark:bg-amber-900/20 dark:border-amber-800'}`}>
                                <button onClick={() => onDeckClick(mId, d)} className="font-semibold text-sm text-gray-700 dark:text-gray-200 flex-grow text-left hover:underline">{d}</button>
                                {isLinkMode && !isDone && <button onClick={() => onMarkComplete(mId, d)} className="bg-green-600 text-white text-[10px] px-2 py-1 rounded hover:bg-green-700 ml-2">Mark Done</button>}
                                {isDone ? <i className="fas fa-check-circle text-green-600 dark:text-green-400 ml-2"></i> : (!isLinkMode && <div className="flex items-center text-amber-600 dark:text-amber-400 text-[10px] font-bold ml-2"><i className="fas fa-history mr-1"></i> RESUME</div>)}
                            </div>
                        )
                    })}
                    {newDecks.length > 0 && <h4 className="text-xs font-bold text-gray-500 uppercase mb-2 mt-4">New Decks</h4>}
                    {newDecks.map(d => (
                        <div key={d} className="w-full text-left p-2 mb-2 bg-white/80 dark:bg-gray-700/80 border dark:border-gray-600 border-gray-200 rounded-xl hover:border-jpm-accent transition flex justify-between items-center group cursor-pointer shadow-sm hover:shadow-md">
                            <button onClick={() => onStartSession(mId, d)} className="font-semibold text-sm flex-grow text-left text-gray-800 dark:text-gray-200">{d}</button>
                            <i className="fas fa-play opacity-0 group-hover:opacity-100 dark:text-gray-400 text-jpm-accent transition-opacity"></i>
                        </div>
                    ))}
                </div>
            );
        };

        // --- 5. GAME MODES ---

        const FlashcardMode = ({ deckData, onEnd, onStatsUpdate, pressureMode }) => {
            const [currentIndex, setCurrentIndex] = useState(0);
            const [flipped, setFlipped] = useState(false);
            const [results, setResults] = useState({}); 
            const [timeLeft, setTimeLeft] = useState(60);
            const current = deckData[currentIndex];
            const isVocab = current.ModeTitle === 'Vocabulary';

            useEffect(() => { if(pressureMode) setTimeLeft(60); }, [currentIndex, pressureMode]);
            useEffect(() => {
                if (!pressureMode || flipped) return; 
                const timer = setInterval(() => setTimeLeft(p => { if(p<=1){ clearInterval(timer); setFlipped(true); return 0; } return p-1; }), 1000);
                return () => clearInterval(timer);
            }, [pressureMode, flipped]); 

            useEffect(() => {
                const handler = () => {
                    const hardCards = deckData.filter(d => results[d.id] === 'hard');
                    let queueToSave = [...deckData.slice(currentIndex)];
                    hardCards.forEach(c => { if(!queueToSave.find(q => q.id === c.id)) queueToSave.push(c); });
                    onEnd(hardCards.length === 0 ? 100 : 50, queueToSave);
                };
                window.addEventListener('jpm-trigger-end', handler);
                return () => window.removeEventListener('jpm-trigger-end', handler);
            }, [currentIndex, results, deckData, onEnd]);

            const rate = (r) => {
                setResults(prev => ({...prev, [current.id]: r})); setFlipped(false);
                if(currentIndex < deckData.length -1) setCurrentIndex(c => c+1);
                else {
                    const finalRes = {...results, [current.id]: r};
                    const hard = deckData.filter(d => finalRes[d.id] === 'hard');
                    onEnd(hard.length===0?100:50, hard);
                }
            };

            const getBtnStyle = (type) => {
                const isActive = currentRating === type;
                const base = "flex-1 py-4 rounded-xl font-bold shadow-md transition-all duration-200 border-2";
                if (type === 'hard') {
                    return isActive 
                        ? `${base} bg-red-600 border-red-800 ring-4 ring-red-300 scale-105 text-white shadow-xl z-10 opacity-100` 
                        : `${base} bg-white border-red-200 text-red-600 hover:bg-red-50 ${currentRating ? 'opacity-40 grayscale' : 'opacity-100'}`;
                } else {
                    return isActive 
                        ? `${base} bg-green-600 border-green-800 ring-4 ring-green-300 scale-105 text-white shadow-xl z-10 opacity-100` 
                        : `${base} bg-white border-green-200 text-green-600 hover:bg-green-50 ${currentRating ? 'opacity-40 grayscale' : 'opacity-100'}`;
                }
            };

            return (
                <div className="flex flex-col items-center h-full w-full px-4 pt-4 md:pb-safe scroll-touch stable-scroll dark:text-white">
                    <div className="w-full max-w-4xl flex justify-between mb-2 md:mb-4 text-gray-500 dark:text-gray-400 font-bold text-sm uppercase tracking-wide flex-shrink-0">
                        <span>{current.ModeTitle || 'Flashcard Mode'}</span>
                        {pressureMode && !flipped && <span className={`font-mono ${timeLeft < 10 ? 'text-red-500 animate-pulse' : 'text-blue-500'}`}>⏳ 00:{timeLeft.toString().padStart(2,'0')}</span>}
                        <span>{currentIndex + 1} / {deckData.length}</span>
                    </div>

            }, [mode]);

            useEffect(() => {
                if(darkMode) { document.documentElement.classList.add('dark'); document.documentElement.classList.remove('light'); }
                else { document.documentElement.classList.add('light'); document.documentElement.classList.remove('dark'); }
            }, [darkMode]);

            const handleDeckClick = (m, deckName) => {
                const p = progress[`${m}-${deckName}`];
                if (p && p.status === 'Completed') {
                    setModalDeck({ mode: m, name: deckName, stats: p });
                } else if (p && p.status === 'In Progress' && p.queue && p.queue.length > 0) {
                    startSession(m, deckName, p.queue);
                } else {
                    startSession(m, deckName);
                }
            };

            const handleExport = () => {
                const blob = new Blob([JSON.stringify(progress)], {type: "application/json"});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a'); a.href = url; a.download = "jpm_backup.json"; a.click();
            };

            const handleImport = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const p = JSON.parse(e.target.result);
                        setProgress(p);
                        if(p._settings) setPressureMode(p._settings.pressureMode || false);
                        localStorage.setItem('jpm_prep_progress_v20', JSON.stringify(p));
                        alert("Import Successful!");
                    } catch(err) { alert("Invalid File"); }
                };
                reader.readAsText(file);
            };

            const togglePressureMode = () => {
                const newVal = !pressureMode;
                setPressureMode(newVal);
                const newP = { ...progress, _settings: { ...(progress._settings || {}), pressureMode: newVal } };
                setProgress(newP);
                localStorage.setItem('jpm_prep_progress_v20', JSON.stringify(newP));
            };

            const startSession = (m, deckName, specificQueue = null) => {
                const map = { 'flashcard': 'flashcards', 'type': 'type', 'mcq': 'mcq', 'study': 'study', 'skill': 'skills', 'vocab': 'vocab' };
                let deck = specificQueue || data[map[m]].filter(d => d.Deck === deckName);
                if(deck.length === 0) return;
                
                if (m === 'study' || m === 'skill') {
                    const link = deck[0].Link || deck[0].Links; 
                    if(link) window.open(link, '_blank');
                    saveProgress(m, deckName, 'In Progress', 0);
                    setModalDeck(null);
                    return;
                }
                if (m === 'vocab') deck = deck.map(item => ({...item, Question: item.Word, Answer: item.Meaning, ModeTitle: 'Vocabulary'}));
                setActiveDeck({ name: deckName, items: deck });
                setMode(m);
                setStats({ correct: 0, completed: 0, total: 0 });
                setModalDeck(null);
                setSessionKey(prev => prev + 1); 
                if (!progress[`${m}-${deckName}`]) saveProgress(m, deckName, 'In Progress', 0);
            };

            const restartSession = (m, deckName) => {
                const map = { 'flashcard': 'flashcards', 'type': 'type', 'mcq': 'mcq', 'study': 'study', 'skill': 'skills', 'vocab': 'vocab' };
                let fullDeck = data[map[m]].filter(d => d.Deck === deckName);
                if(fullDeck.length === 0) return;
                if (m === 'vocab') fullDeck = fullDeck.map(item => ({...item, Question: item.Word, Answer: item.Meaning, ModeTitle: 'Vocabulary'}));
                saveProgress(m, deckName, 'In Progress', 0, null);
                setActiveDeck({ name: deckName, items: fullDeck });
                setMode(m);
                setStats({ correct: 0, completed: 0, total: 0 });
                setModalDeck(null);
                setSessionKey(prev => prev + 1);
            };
            
            const handleHeaderEnd = () => { window.dispatchEvent(new CustomEvent('jpm-trigger-end')); };

            const endSession = useCallback((finalScore = 0, remainingItems = []) => {
                let status = 'In Progress';
                let queueToSave = null;
                if (mode === 'flashcard' || mode === 'vocab') {
                    if (finalScore === 100 && remainingItems.length === 0) status = 'Completed';
                    else { status = 'In Progress'; queueToSave = remainingItems; }
                } else {
                    status = finalScore >= 50 && remainingItems.length === 0 ? 'Completed' : 'In Progress';
                    if (status === 'In Progress') queueToSave = remainingItems;
                }
                saveProgress(mode, activeDeck.name, status, finalScore, queueToSave);
                setMode('menu');
                setActiveDeck(null);
            }, [mode, activeDeck, progress]);

            const saveProgress = (m, d, status, score, queue = null) => {
                const newP = { ...progress, [`${m}-${d}`]: { status, score, date: new Date().toLocaleString(), queue } };
                setProgress(newP);
                localStorage.setItem('jpm_prep_progress_v20', JSON.stringify(newP));
            };

            const markStudyComplete = (mId, deckName) => { saveProgress(mId, deckName, 'Completed', 100); };

            const updateStats = useCallback(({ completed, correct }) => {
                if(activeDeck) setStats({ total: activeDeck.items.length, completed, correct });
            }, [activeDeck]);

            const getDecks = (items) => [...new Set(items.map(i => i.Deck))].filter(Boolean);

            const getTotalDecks = () => {
                return (getDecks(data.flashcards).length + getDecks(data.type).length + getDecks(data.mcq).length + 
                        getDecks(data.study).length + getDecks(data.skills).length + getDecks(data.vocab).length);
            };

            return (
                <GlobalErrorBoundary>
                <div className="flex flex-col h-dvh bg-jpm-surface dark:bg-gray-900 transition-colors duration-300">
                    <header className="flex-shrink-0 bg-jpm-primary dark:bg-gray-800 text-white h-16 flex items-center justify-between px-6 shadow-lg z-30">
                        <div className="flex flex-col">
                            <h1 className="text-lg font-bold leading-tight tracking-tight">JPM Prep App</h1>
                            <span className="text-xs text-blue-200 opacity-80">v20.55 (Restored Reset Logic)</span>
                        </div>
                        <div className="flex items-center gap-4">
                            <UKClock />
                            <button onClick={() => setDarkMode(!darkMode)} className={`p-2 rounded transition-colors shadow-sm border border-white/20 ${darkMode ? 'bg-indigo-900 text-indigo-300' : 'bg-white/10 text-yellow-300'}`} title="Toggle Dark Mode">
                                {darkMode ? <i className="fas fa-moon"></i> : <i className="fas fa-sun"></i>}
                            </button>
                            {mode !== 'menu' && (
                                <div className="flex gap-2">
                                    <button onClick={() => restartSession(mode, activeDeck.name)} className="bg-blue-600 hover:bg-blue-700 px-3 py-2 rounded text-sm font-bold transition shadow-sm" title="Restart Session"><i className="fas fa-sync-alt"></i></button>
                                    <button onClick={handleHeaderEnd} className="bg-red-500 hover:bg-red-600 px-4 py-2 rounded text-sm font-bold transition shadow-sm">End</button>
                                </div>
                            )}
                        </div>
                    </header>
                    
                    {/* RESTORED MOBILE STATS HEADER */}
                    {mode !== 'menu' && (
                         <div className="md:hidden bg-gray-200 dark:bg-gray-800 p-2 flex justify-between items-center text-xs font-bold text-gray-700 dark:text-gray-300 px-4 border-b border-gray-300 dark:border-gray-700">
                            <span>{Math.floor(timer/60).toString().padStart(2,'0')}:{(timer%60).toString().padStart(2,'0')}</span>
                            <span>{stats.completed}/{stats.total} Done</span>
                            <span>{Math.round((stats.correct/stats.total)*100)}% Acc</span>
                        </div>
                    )}

                    <div className="flex flex-grow overflow-hidden relative">
                        <Dashboard active={mode !== 'menu'} stats={stats} timer={timer} progressData={progress} streak={streak} totalDecks={getTotalDecks()} />
                        <main className={`flex-grow overflow-y-auto transition-all duration-300 relative ${mode !== 'menu' ? 'md:ml-64' : ''} scroll-touch stable-scroll pb-20 md:pb-safe`}>
                            {mode === 'menu' && (
                                <div className="p-4 md:p-10 max-w-7xl mx-auto flex flex-col items-center justify-start h-full overflow-visible pt-10 pb-40">
                                    <div className="w-full flex justify-between items-center mb-10">
                                        <h2 className="text-3xl font-bold text-gray-800 dark:text-white text-center flex-grow tracking-tight">Select Learning Mode</h2>
                                        <button onClick={() => setShowSettings(true)} className="hidden md:block bg-white dark:bg-gray-700 p-3 rounded-full hover:bg-gray-50 transition shadow-md border border-gray-100"><i className="fas fa-cog text-gray-700 dark:text-white"></i></button>
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 w-full">
                                        {[
                                            { id: 'study', title: 'Study Material', icon: 'fa-book-open', color: 'bg-teal-700', items: data.study },
                                            { id: 'flashcard', title: 'Flashcards', icon: 'fa-layer-group', color: 'bg-orange-600', items: data.flashcards },
                                            { id: 'type', title: 'Type Answer', icon: 'fa-keyboard', color: 'bg-blue-700', items: data.type },
                                            { id: 'mcq', title: 'MCQ Mode', icon: 'fa-tasks', color: 'bg-purple-700', items: data.mcq },
                                            { id: 'skill', title: 'Skill Development', icon: 'fa-laptop-code', color: 'bg-indigo-700', items: data.skills },
                                            { id: 'vocab', title: 'English Vocabulary', icon: 'fa-language', color: 'bg-emerald-700', items: data.vocab }
                                        ].map(m => (
                                            <div key={m.id} className="bg-white dark:bg-gray-800 rounded-2xl shadow-lg overflow-hidden hover:shadow-2xl transition-all hover:-translate-y-1 border border-gray-100 dark:border-gray-700">
                                                <div className={`${m.color} p-6 text-white text-center relative overflow-hidden`}>
                                                    <div className="absolute top-0 right-0 p-4 opacity-10 transform scale-150"><i className={`fas ${m.icon} text-6xl`}></i></div>
                                                    <i className={`fas ${m.icon} text-4xl mb-2 relative z-10`}></i><h3 className="text-xl font-bold relative z-10">{m.title}</h3>
                                                </div>
                                                <RenderDeckList 
                                                    items={m.items} 
                                                    mId={m.id} 
                                                    progress={progress} 
                                                    onDeckClick={handleDeckClick} 
                                                    onStartSession={startSession} 
                                                    onMarkComplete={markStudyComplete} 
                                                />
                                            </div>
                                        ))}
                                    </div>
                                    <div className="hidden md:flex fixed bottom-6 right-4 flex-col gap-3 z-50">
                                         <button onClick={() => setShowPrompts(true)} className="bg-jpm-primary text-white p-3 rounded-full shadow-lg hover:bg-jpm-dark transition xl:w-auto xl:px-4 xl:py-2 xl:rounded-lg xl:flex xl:items-center xl:gap-2">
                                            <i className="fas fa-robot"></i> <span className="hidden xl:inline">LLM Prompts</span>
                                         </button>
                                         <button onClick={runTests} className="bg-gray-800 text-white p-3 rounded-full shadow-lg hover:bg-black transition xl:w-auto xl:px-4 xl:py-2 xl:rounded-lg xl:flex xl:items-center xl:gap-2">
                                            <i className="fas fa-bug"></i> <span className="hidden xl:inline">DevTools</span>
                                         </button>
                                    </div>
                                </div>
                            )}

                            {showSettings && (
                                <div className="fixed inset-0 bg-black bg-opacity-60 backdrop-blur-sm z-[100] flex items-center justify-center p-4">
                                    <div className="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-6 max-w-sm w-full animate-slide-in border border-gray-100">
                                        <h3 className="text-2xl font-bold mb-4 dark:text-white text-jpm-primary"><i className="fas fa-cog mr-2"></i>Settings</h3>
                                        <div className="space-y-4">
                                            <button onClick={togglePressureMode} className={`w-full py-3 rounded-xl font-bold flex justify-between px-4 items-center transition-colors ${pressureMode ? 'bg-red-50 text-red-600 border border-red-200' : 'bg-gray-100 text-gray-600'}`}>
                                                <span>⏳ Pressure Mode (60s)</span>
                                                {pressureMode ? <i className="fas fa-toggle-on text-2xl"></i> : <i className="fas fa-toggle-off text-2xl text-gray-400"></i>}
                                            </button>
                                            <button onClick={handleExport} className="w-full bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700 shadow-lg shadow-blue-900/20"><i className="fas fa-download mr-2"></i>Backup Data</button>
                                            <label className="block w-full bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-white py-3 rounded-xl font-bold text-center cursor-pointer hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
                                                <i className="fas fa-upload mr-2"></i>Restore Data <input type="file" className="hidden" onChange={handleImport} accept=".json" />
                                            </label>
                                            <button onClick={runTests} className="md:hidden w-full bg-gray-800 text-white py-3 rounded-xl font-bold hover:bg-black"><i className="fas fa-bug mr-2"></i>Run Diagnostics</button>
                                        </div>
                                        <button onClick={() => setShowSettings(false)} className="w-full mt-6 bg-white border border-gray-300 text-gray-600 py-3 rounded-xl font-bold hover:bg-gray-50">Close</button>
                                    </div>
                                </div>
                            )}

                            {showPrompts && (
                                <div className="fixed inset-0 bg-black bg-opacity-60 backdrop-blur-sm z-[100] flex items-center justify-center p-4">
                                    <div className="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-6 max-w-lg w-full animate-slide-in">
                                        <h3 className="text-2xl font-bold mb-4 text-jpm-primary dark:text-blue-400"><i className="fas fa-robot mr-2"></i>AI Prompts</h3>
                                        <div className="space-y-3 mb-6">
                                            {data.prompts.map((p, i) => (
                                                <a key={i} href={p.Link || p.Links} target="_blank" className="flex items-center p-4 bg-gray-50 dark:bg-gray-700 hover:bg-blue-50 dark:hover:bg-blue-900 border border-gray-100 dark:border-gray-600 rounded-xl transition group">
                                                    <i className="fas fa-file-alt text-jpm-accent mr-3"></i>
                                                    <span className="font-semibold text-gray-700 dark:text-white group-hover:text-jpm-primary">{p.Deck}</span>
                                                    <i className="fas fa-external-link-alt ml-auto text-gray-300 group-hover:text-jpm-primary"></i>
                                                </a>
                                            ))}
                                        </div>
                                        <button onClick={() => setShowPrompts(false)} className="w-full bg-gray-100 dark:bg-gray-600 text-gray-700 dark:text-white py-3 rounded-xl font-bold hover:bg-gray-200">Close</button>
                                    </div>
                                </div>
                            )}

                            {testResults && (
                                <div className="fixed inset-0 bg-black bg-opacity-80 z-[10000] flex items-center justify-center p-4">
                                    <div className="bg-white dark:bg-gray-800 rounded-xl shadow-2xl p-6 max-w-lg w-full animate-slide-in">
                                        <h3 className="text-2xl font-bold mb-4 dark:text-white">Regression Suite ({testResults.length} Tests)</h3>
                                        <div className="space-y-2 mb-6 max-h-96 overflow-y-auto">
                                            {testResults.map(r => (
                                                <div key={r.id} className="flex justify-between items-center p-2 border-b dark:border-gray-700">
                                                    <span className="text-sm font-medium dark:text-gray-300"><span className="font-mono text-xs opacity-50 mr-2">#{r.id}</span>{r.name}</span>
                                                    <span className={`font-bold text-xs px-2 py-1 rounded ${r.pass ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`}>{r.pass ? 'PASS' : 'FAIL'}</span>
                                                </div>
                                            ))}
                                        </div>
                                        <button onClick={() => setTestResults(null)} className="w-full bg-blue-600 text-white py-2 rounded font-bold">Close</button>
                                    </div>
                                </div>
                            )}

                            {modalDeck && (
                                <div className="fixed inset-0 bg-black bg-opacity-50 z-[100] flex items-center justify-center p-4">
                                    <div className="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 max-w-md w-full animate-slide-in border border-gray-100">
                                        <h3 className="text-2xl font-bold text-jpm-primary dark:text-white mb-2">{modalDeck.name}</h3>
                                        <div className="bg-gray-50 dark:bg-gray-700 p-4 rounded-xl mb-6">
                                            <p className="text-sm text-gray-600 dark:text-gray-300">Status: <span className="font-bold text-green-600 dark:text-green-400">Completed</span></p>
                                            {(modalDeck.mode !== 'study' && modalDeck.mode !== 'skill') && <p className="text-sm text-gray-600 dark:text-gray-300">Last Score: <span className="font-bold">{modalDeck.stats.score}%</span></p>}
                                            <p className="text-sm text-gray-600 dark:text-gray-300">Completed On: <span className="font-mono text-xs">{modalDeck.stats.date}</span></p>
                                        </div>
                                        <div className="flex gap-4">
                                            <button onClick={() => setModalDeck(null)} className="flex-1 bg-white border border-gray-300 text-gray-700 py-3 rounded-xl font-bold hover:bg-gray-50">Close</button>
                                            <button onClick={() => restartSession(modalDeck.mode, modalDeck.name)} className="flex-1 bg-jpm-primary text-white py-3 rounded-xl font-bold hover:bg-jpm-dark shadow-lg shadow-blue-900/20">
                                                {(modalDeck.mode === 'study' || modalDeck.mode === 'skill') ? 'Re-Open' : 'Restart'}
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {(mode === 'flashcard' || mode === 'vocab') && activeDeck && (
                                <ComponentSandbox>
                                    <FlashcardMode key={sessionKey} deckData={activeDeck.items} onEnd={endSession} onStatsUpdate={updateStats} pressureMode={pressureMode} />
                                </ComponentSandbox>
                            )}
                            {(mode === 'type') && activeDeck && (
                                <ComponentSandbox>
                                    <TypeMode key={sessionKey} deckData={activeDeck.items} onEnd={endSession} onStatsUpdate={updateStats} pressureMode={pressureMode} />
                                </ComponentSandbox>
                            )}
                            {(mode === 'mcq') && activeDeck && (
                                <ComponentSandbox>
                                    <MCQMode key={sessionKey} deckData={activeDeck.items} onEnd={endSession} onStatsUpdate={updateStats} pressureMode={pressureMode} />
                                </ComponentSandbox>
                            )}
                        </main>
                        
                        <MobileNavBar 
                            currentMode={mode} 
                            setMode={setMode} 
                            onPrompt={() => setShowPrompts(true)} 
                            onSettings={() => setShowSettings(true)} 
                        />
                    </div>
                </div>
                </GlobalErrorBoundary>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
