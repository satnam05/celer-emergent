<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo, useCallback } = React;

        // --- 1. CORE UTILS ---
        const parseCSV = (text) => {
            if (!text || typeof text !== 'string') return [];
            if (text.charCodeAt(0) === 0xFEFF) text = text.slice(1); 
            text = text.replace(/\r\n/g, '\n').replace(/\r/g, '\n');
            const firstLineEnd = text.indexOf('\n');
            if (firstLineEnd === -1) return [];
            const delimiter = text.substring(0, firstLineEnd).includes('|') ? '|' : ',';
            const rows = []; let currentRow = []; let currentVal = ''; let insideQuotes = false;
            for (let i = 0; i < text.length; i++) {
                const char = text[i]; const nextChar = text[i+1];
                if (char === '"') {
                    if (insideQuotes && nextChar === '"') { currentVal += '"'; i++; } else insideQuotes = !insideQuotes;
                } else if (char === delimiter && !insideQuotes) {
                    currentRow.push(currentVal); currentVal = '';
                } else if (char === '\n' && !insideQuotes) {
                    currentRow.push(currentVal);
                    if (currentRow.length > 0 || currentVal.length > 0) rows.push(currentRow);
                    currentRow = []; currentVal = '';
                } else currentVal += char;
            }
            if (currentVal || currentRow.length > 0) { currentRow.push(currentVal); rows.push(currentRow); }
            if (rows.length < 2) return [];
            const headers = rows[0].map(h => h.trim());
            return rows.slice(1).map((row, idx) => {
                const entry = { id: `row-${idx}` }; let hasData = false;
                headers.forEach((h, i) => {
                    let val = row[i] || ''; val = val.trim();
                    if (val.startsWith('"') && val.endsWith('"')) val = val.substring(1, val.length - 1);
                    val = val.replace(/""/g, '"'); if(val) hasData = true; entry[h] = val;
                });
                if(hasData && entry.Deck) return entry; return null;
            }).filter(Boolean);
        };

        const SpeechManager = {
            hasRecognition: () => 'webkitSpeechRecognition' in window || 'SpeechRecognition' in window,
            hasSynthesis: () => 'speechSynthesis' in window,
            voices: [],
            phoneticMap: { "TUPE": "Too P", "SQL": "Sequel", "JPM": "J P M", "API": "A P I", "OOPS": "Oops", "JDBC": "J D B C" },
            init: function() {
                if (this.hasSynthesis()) {
                    const load = () => { this.voices = window.speechSynthesis.getVoices(); };
                    load();
                    if (window.speechSynthesis.onvoiceschanged !== undefined) { window.speechSynthesis.onvoiceschanged = load; }
                }
            },
            getPhoneticText: function(text) {
                if (!text) return "";
                return text.split(' ').map(word => {
                    const cleanWord = word.replace(/[^a-zA-Z0-9]/g, ''); 
                    const mapping = this.phoneticMap[cleanWord.toUpperCase()];
                    return mapping || word;
                }).join(' ');
            },
            speak: function(text) {
                if (!this.hasSynthesis()) return;
                window.speechSynthesis.cancel(); 
                const phoneticText = this.getPhoneticText(text);
                const utterance = new SpeechSynthesisUtterance(phoneticText);
                let voice = this.voices.find(v => v.lang === 'en-GB' && (v.name.includes('Male') || v.name.includes('Daniel')));
                if (!voice) voice = this.voices.find(v => v.lang === 'en-GB'); 
                if (voice) { utterance.voice = voice; utterance.lang = 'en-GB'; utterance.rate = 0.9; utterance.pitch = 1.0; }
                window.speechSynthesis.speak(utterance);
            }
        };
        SpeechManager.init();

        const levenshteinDistance = (a, b) => {
            const matrix = [];
            for (let i = 0; i <= b.length; i++) { matrix[i] = [i]; }
            for (let j = 0; j <= a.length; j++) { matrix[0][j] = j; }
            for (let i = 1; i <= b.length; i++) {
                for (let j = 1; j <= a.length; j++) {
                    if (b.charAt(i - 1) === a.charAt(j - 1)) { matrix[i][j] = matrix[i - 1][j - 1]; } 
                    else { matrix[i][j] = Math.min(matrix[i - 1][j - 1] + 1, Math.min(matrix[i][j - 1] + 1, matrix[i - 1][j] + 1)); }
                }
            }
            return matrix[b.length][a.length];
        };

        const calculateSmartScore = (user, model) => {
            if (!user || !model) return 0;

            const stopWords = new Set([
                'a','an','the','is','are','was','were','be','been','being','to','of','and','in','on','at','for','by','with','about',
                'as','into','like','through','after','over','between','out','against','during','without','before','under','around','among',
                'hello','hi','hey','how','you','your','my','i','me','mine','we','us','our','they','them','their','it','its','this','that',
                'these','those','what','where','when','who','why','which','can','could','would','should','will','shall','may','might','must',
                'do','does','did','done','doing','have','has','had','having','go','goes','gone','going','get','gets','got','getting','make',
                'makes','made','making','say','says','said','saying','know','knows','knew','knowing','think','thinks','thought','thinking',
                'take','takes','took','taking','see','sees','saw','seeing','come','comes','came','coming','want','wants','wanted','wanting',
                'look','looks','looked','looking','use','uses','used','using','find','finds','found','finding','give','gives','gave','giving',
                'tell','tells','told','telling','work','works','worked','working','call','calls','called','calling','try','tries','tried','trying',
                'ask','asks','asked','asking','need','needs','needed','needing','feel','feels','felt','feeling','become','becomes','became','becoming',
                'leave','leaves','left','leaving','put','puts','putting','mean','means','meant','meaning','keep','keeps','kept','keeping','let','lets',
                'begin','begins','began','beginning','seem','seems','seemed','seeming','help','helps','helped','helping','talk','talks','talked','talking',
                'turn','turns','turned','turning','start','starts','started','starting','show','shows','showed','showing','hear','hears','heard','hearing',
                'play','plays','played','playing','run','runs','ran','running','move','moves','moved','moving','live','lives','lived','living',
                'believe','believes','believed','believing','bring','brings','brought','bringing','happen','happens','happened','happening'
            ]);

            const clean = (text) => text.toLowerCase().replace(/[^\w\s]/g, '').split(/\s+/).filter(w => w.length > 1);
            
            const userRaw = clean(user);
            const modelRaw = clean(model);
            
            const userKeywords = userRaw.filter(w => !stopWords.has(w));
            const modelKeywords = modelRaw.filter(w => !stopWords.has(w));
            
            if (modelKeywords.length === 0) return 0; 
            if (userKeywords.length === 0) return 0; 

            let matchedCount = 0;
            
            userKeywords.forEach(uWord => {
                const hasMatch = modelKeywords.some(mWord => {
                    if (uWord === mWord) return true;
                    if (uWord.length > 3 && mWord.length > 3) {
                         if (Math.abs(uWord.length - mWord.length) > 2) return false;
                         return levenshteinDistance(uWord, mWord) <= 2;
                    }
                    return false;
                });
                if (hasMatch) matchedCount++;
            });

            // Scoring Logic
            let score = Math.round((matchedCount / modelKeywords.length) * 100);
            
            // KEYWORD BONUS
            if (matchedCount >= 2 && score < 50) {
                score = 50 + matchedCount * 5; 
            }
            if (matchedCount === 1 && score < 30 && userKeywords.length < 3) {
                 score = 40; 
            }

            return Math.min(100, score);
        };

        const shuffleArray = (array) => {
            let arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        };

        class GlobalErrorBoundary extends React.Component {
            constructor(props) { super(props); this.state = { hasError: false, error: null }; }
            static getDerivedStateFromError(error) { return { hasError: true, error }; }
            render() {
                if (this.state.hasError) return <div className="flex flex-col items-center justify-center h-screen bg-red-50 p-6 text-center"><button onClick={() => window.location.reload()}>Reload</button></div>;
                return this.props.children; 
            }
        }

        class ComponentSandbox extends React.Component {
            constructor(props) { super(props); this.state = { hasError: false }; }
            static getDerivedStateFromError(error) { return { hasError: true }; }
            render() {
                if (this.state.hasError) return <button onClick={() => window.location.reload()}>Reload</button>;
                return this.props.children;
            }
        }

        // --- Disclaimer Modal (Premium Dark) ---
        const DisclaimerModal = ({ onEnter }) => (
            <div className="fixed inset-0 z-[100] flex items-center justify-center bg-black bg-opacity-95 backdrop-blur-md p-4">
                <div className="bg-slate-900 border border-slate-700 rounded-3xl p-8 max-w-lg w-full text-center shadow-2xl animate-slide-in relative overflow-hidden">
                    <div className="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-jpm-primary via-jpm-accent to-jpm-primary"></div>
                    <div className="w-20 h-20 bg-jpm-primary text-jpm-accent border-2 border-jpm-accent rounded-full flex items-center justify-center mx-auto mb-6 text-3xl shadow-[0_0_15px_rgba(197,157,95,0.3)]">
                        <i className="fas fa-university"></i>
                    </div>
                    <h1 className="text-3xl font-bold text-white mb-2 font-quote tracking-wide">JP Morgan</h1>
                    <h2 className="text-sm text-jpm-accent mb-6 font-mono tracking-[0.2em] uppercase">Interview Preparation Simulation</h2>
                    <div className="text-left bg-slate-800/80 p-5 rounded-xl mb-8 text-xs text-gray-300 leading-relaxed border-l-4 border-jpm-accent font-mono shadow-inner">
                        <p className="mb-3 flex items-start"><i className="fas fa-gavel mr-3 mt-1 text-jpm-accent"></i> <span>This application is a <strong>personal portfolio project</strong> developed solely for educational purposes.</span></p>
                        <p className="flex items-start"><i className="fas fa-ban mr-3 mt-1 text-red-400"></i> <span>It is <strong>NOT</strong> affiliated with, endorsed by, or connected to JPMorgan Chase & Co. All data, transaction streams, and metrics shown are simulated.</span></p>
                    </div>
                    <button onClick={onEnter} className="w-full bg-[#C59D5F] hover:bg-[#b08d55] text-slate-900 font-bold py-4 rounded-xl shadow-lg transition-all active:scale-95 text-lg font-mono tracking-tighter">
                        ENTER SIMULATION
                    </button>
                </div>
            </div>
        );

        // --- Tech Insights Modal (MX Data + Premium UI) ---
        const TechInsightsModal = ({ onClose }) => {
            const [feed, setFeed] = useState([]);
            const [blocks, setBlocks] = useState([]);
            const [mempoolHash, setMempoolHash] = useState("0x...");

            // Blockchain Logic
            useEffect(() => {
                const blockInterval = setInterval(() => {
                    const newBlock = { id: 9240 + blocks.length, hash: Math.random().toString(36).substring(2, 8).toUpperCase(), txns: Math.floor(Math.random()*500)+1200 };
                    setBlocks(prev => {
                        const next = [...prev, newBlock];
                        if(next.length > 5) next.shift();
                        return next;
                    });
                    setMempoolHash("0x" + Math.random().toString(16).substring(2, 10).toUpperCase());
                }, 3000);
                const hashInterval = setInterval(() => {
                    setMempoolHash("0x" + Math.random().toString(16).substring(2, 10).toUpperCase());
                }, 100);
                return () => { clearInterval(blockInterval); clearInterval(hashInterval); };
            }, [blocks]);
            
            // Transaction Feed Logic (ISO 20022 MX Messages)
            useEffect(() => {
                const types = [
                    'pain.001 (Init)', 'pacs.008 (Clear)', 'pacs.009 (FI)', 
                    'camt.053 (Rpt)', 'camt.054 (Notif)', 'FX_SPOT', 'REPO_C'
                ];
                const interval = setInterval(() => {
                    setFeed(prev => {
                        const risk = Math.random();
                        const isHighRisk = risk > 0.90; 
                        
                        const newTxn = {
                            id: `MX-${Math.floor(Math.random()*9999)}-${['NY','LN','SG','TK'][Math.floor(Math.random()*4)]}`,
                            type: types[Math.floor(Math.random()*types.length)],
                            riskScore: isHighRisk ? (0.8 + Math.random()*0.19).toFixed(4) : (Math.random()*0.05).toFixed(4),
                            amlStatus: isHighRisk ? 'AML_HOLD' : 'CLEARED',
                            kycLevel: isHighRisk ? 'EDD_REQ' : 'VERIFIED',
                            isoTag: 'ISO20022',
                            status: isHighRisk ? 'BLOCKED' : 'SETTLED',
                            ofac: isHighRisk ? 'REVIEW' : 'PASS'
                        };
                        const next = [newTxn, ...prev];
                        if (next.length > 12) next.pop(); 
                        return next;
                    });
                }, 800);
                return () => clearInterval(interval);
            }, []);

            return (
                <div className="fixed inset-0 z-[60] bg-slate-950/95 backdrop-blur-xl flex flex-col p-4 md:p-8 overflow-hidden font-mono text-gray-200">
                    <div className="flex justify-between items-center mb-6 border-b border-slate-800 pb-4">
                        <div className="flex items-center gap-4">
                            <div className="w-12 h-12 bg-blue-900/30 rounded flex items-center justify-center text-blue-400 border border-blue-800"><i className="fas fa-network-wired text-xl"></i></div>
                            <div>
                                <h2 className="text-xl md:text-2xl font-bold text-white tracking-tight font-quote">GLOBAL PAYMENTS & COMPLIANCE RADAR</h2>
                                <p className="text-[10px] text-gray-400 uppercase">System Status: <span className="text-green-400">OPERATIONAL</span> | TPS: 4,289 | FIN_CRIME_AI: ACTIVE</p>
                            </div>
                        </div>
                        <button onClick={onClose} className="bg-slate-800 text-white p-3 rounded-full hover:bg-slate-700 transition border border-slate-700"><i className="fas fa-times"></i></button>
                    </div>
                    
                    <div className="flex-grow grid grid-cols-1 lg:grid-cols-3 gap-6 overflow-hidden">
                        
                        {/* LEFT COLUMN: VISUALS */}
                        <div className="lg:col-span-2 flex flex-col gap-6 overflow-hidden">
                            {/* 1. KINEXYS BLOCKCHAIN */}
                            <div className="bg-slate-900 rounded-xl border border-slate-700 p-4 relative overflow-hidden shadow-lg">
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="text-jpm-accent font-bold text-sm tracking-widest"><i className="fas fa-link mr-2"></i>KINEXYS DIGITAL ASSETS (f.k.a Onyx)</h3>
                                    <span className="text-[10px] bg-green-900/30 text-green-400 px-2 py-1 rounded border border-green-800">Finality: &lt; 800ms</span>
                                </div>
                                <div className="flex items-center gap-2 h-20 overflow-hidden relative">
                                    {/* Committed Blocks */}
                                    {blocks.map((b, i) => (
                                        <div key={b.id} className="animate-slide-left min-w-[100px] h-16 bg-slate-800 border border-slate-600 rounded flex flex-col items-center justify-center relative">
                                            <div className="absolute -right-3 top-1/2 w-4 h-0.5 bg-slate-600"></div>
                                            <span className="text-[10px] text-blue-300 font-bold">#{b.id}</span>
                                            <span className="text-[8px] text-gray-500">{b.hash}</span>
                                            <i className="fas fa-check-circle text-green-500 text-xs mt-1"></i>
                                        </div>
                                    ))}
                                    {/* Ghost Block */}
                                    <div className="min-w-[100px] h-16 border-2 border-dashed border-slate-600 rounded flex flex-col items-center justify-center opacity-50 ml-4">
                                        <i className="fas fa-circle-notch fa-spin text-jpm-accent mb-1"></i>
                                        <span className="text-[8px] text-gray-400">{mempoolHash}</span>
                                        <span className="text-[8px] text-jpm-accent font-bold">CONSENSUS</span>
                                    </div>
                                </div>
                            </div>

                            {/* 2. LIQUIDITY MAP */}
                            <div className="flex-grow bg-slate-900 rounded-xl border border-slate-700 p-4 relative overflow-hidden flex items-center justify-center shadow-lg">
                                <div className="absolute top-4 left-4 z-10">
                                    <h3 className="text-blue-400 font-bold text-sm tracking-widest"><i className="fas fa-globe mr-2"></i>LIQUIDITY CORRIDORS (ISO 20022)</h3>
                                </div>
                                {/* SVG Map */}
                                <svg viewBox="0 0 800 400" className="w-full h-full opacity-60">
                                    <path d="M150,150 Q400,50 650,150" fill="none" stroke="#334155" strokeWidth="2" />
                                    <path d="M150,150 Q400,250 650,150" fill="none" stroke="#334155" strokeWidth="2" />
                                    <circle cx="150" cy="150" r="6" fill="#C59D5F" className="animate-ping-slow"><title>NY</title></circle>
                                    <circle cx="380" cy="110" r="6" fill="#C59D5F" className="animate-ping-slow" style={{animationDelay: '0.8s'}}><title>LDN</title></circle>

            const handleRate = (rating) => { setResults(prev => ({ ...prev, [current.id]: rating })); setFlipped(false); if (currentIndex < deckData.length - 1) { const next = currentIndex + 1; setCurrentIndex(next); if (next > maxIndex) setMaxIndex(next); } else { const finalResults = { ...results, [current.id]: rating }; const hardCards = deckData.filter(item => finalResults[item.id] === 'hard'); onEnd(hardCards.length === 0 ? 100 : 50, hardCards); } };

                                </div>
                            )}
                            {showSettings && ( <div className="fixed inset-0 bg-black bg-opacity-60 backdrop-blur-sm z-[100] flex items-center justify-center p-4"> <div className="bg-white dark:bg-slate-800 rounded-2xl shadow-2xl p-6 max-w-sm w-full animate-slide-in border border-gray-100"> <h3 className="text-2xl font-bold mb-4 dark:text-white text-jpm-primary font-quote"><i className="fas fa-cog mr-2"></i>Settings</h3> <div className="space-y-4"> <button onClick={handleExport} className="w-full bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700 shadow-lg shadow-blue-900/20"><i className="fas fa-download mr-2"></i>Backup Data</button> <label className="block w-full bg-gray-100 dark:bg-slate-700 text-gray-700 dark:text-white py-3 rounded-xl font-bold text-center cursor-pointer hover:bg-gray-200 dark:hover:bg-slate-600 transition-colors"><i className="fas fa-upload mr-2"></i>Restore Data <input type="file" className="hidden" onChange={handleImport} accept=".json" /></label> <button onClick={runTests} className="md:hidden w-full bg-gray-800 text-white py-3 rounded-xl font-bold hover:bg-black"><i className="fas fa-bug mr-2"></i>Run Diagnostics</button> </div> <button onClick={() => setShowSettings(false)} className="w-full mt-6 bg-white border border-gray-300 text-gray-600 py-3 rounded-xl font-bold hover:bg-gray-50">Close</button> </div> </div> )}
                            {showPrompts && ( <div className="fixed inset-0 bg-black bg-opacity-60 backdrop-blur-sm z-[100] flex items-center justify-center p-4"> <div className="bg-white dark:bg-slate-800 rounded-2xl shadow-2xl p-6 max-w-lg w-full animate-slide-in"> <h3 className="text-2xl font-bold mb-4 text-jpm-primary dark:text-blue-400 font-quote"><i className="fas fa-robot mr-2"></i>AI Prompts</h3> <div className="space-y-3 mb-6"> {data.prompts.map((p, i) => ( <a key={i} href={p.Link || p.Links} target="_blank" className="flex items-center p-4 bg-gray-50 dark:bg-slate-700 hover:bg-blue-50 dark:hover:bg-blue-900 border border-gray-100 dark:border-slate-600 rounded-xl transition group"> <i className="fas fa-file-alt text-jpm-accent mr-3"></i> <span className="font-semibold text-gray-700 dark:text-white group-hover:text-jpm-primary">{p.Deck}</span> <i className="fas fa-external-link-alt ml-auto text-gray-300 group-hover:text-jpm-primary"></i> </a> ))} </div> <button onClick={() => setShowPrompts(false)} className="w-full bg-gray-100 dark:bg-slate-600 text-gray-700 dark:text-white py-3 rounded-xl font-bold hover:bg-gray-200">Close</button> </div> </div> )}
                            {testResults && ( <div className="fixed inset-0 bg-black bg-opacity-80 z-[10000] flex items-center justify-center p-4"> <div className="bg-white dark:bg-slate-800 rounded-xl shadow-2xl p-6 max-w-lg w-full animate-slide-in"> <h3 className="text-2xl font-bold mb-4 dark:text-white font-quote">Regression Suite ({testResults.length} Tests)</h3> <div className="space-y-2 mb-6 max-h-96 overflow-y-auto"> {testResults.map(r => ( <div key={r.id} className="flex justify-between items-center p-2 border-b dark:border-slate-700"> <span className="text-sm font-medium dark:text-gray-300"><span className="font-mono text-xs opacity-50 mr-2">#{r.id}</span>{r.name}</span> <span className={`font-bold text-xs px-2 py-1 rounded ${r.pass ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`}>{r.pass ? 'PASS' : 'FAIL'}</span> </div> ))} </div> <button onClick={() => setTestResults(null)} className="w-full bg-blue-600 text-white py-2 rounded font-bold">Close</button> </div> </div> )}
                            {modalDeck && ( <div className="fixed inset-0 bg-black bg-opacity-50 z-[100] flex items-center justify-center p-4"> <div className="bg-white dark:bg-slate-800 rounded-2xl shadow-2xl p-8 max-w-md w-full animate-slide-in border border-gray-100"> <h3 className="text-2xl font-bold text-jpm-primary dark:text-white mb-2 font-quote">{modalDeck.name}</h3> <div className="bg-gray-50 dark:bg-slate-700 p-4 rounded-xl mb-6"> <p className="text-sm text-gray-600 dark:text-gray-300">Status: <span className="font-bold text-green-600 dark:text-green-400">Completed</span></p> {(modalDeck.mode !== 'study' && modalDeck.mode !== 'skill') && <p className="text-sm text-gray-600 dark:text-gray-300">Last Score: <span className="font-bold">{modalDeck.stats.score}%</span></p>} <p className="text-sm text-gray-600 dark:text-gray-300">Completed On: <span className="font-mono text-xs">{modalDeck.stats.date}</span></p> </div> <div className="flex gap-4"> <button onClick={() => setModalDeck(null)} className="flex-1 bg-white border border-gray-300 text-gray-700 py-3 rounded-xl font-bold hover:bg-gray-50">Close</button> <button onClick={() => restartSession(modalDeck.mode, modalDeck.name)} className="flex-1 bg-jpm-primary text-white py-3 rounded-xl font-bold hover:bg-jpm-dark shadow-lg shadow-blue-900/20"> {(modalDeck.mode === 'study' || modalDeck.mode === 'skill') ? 'Re-Open' : 'Restart'} </button> </div> </div> </div> )}
                            {(mode === 'flashcard' || mode === 'vocab') && activeDeck && ( <ComponentSandbox> <FlashcardMode key={sessionKey} deckData={activeDeck.items} onEnd={endSession} onStatsUpdate={updateStats} pressureMode={pressureMode} toggleFocus={() => setFocusMode(!focusMode)} isFocusMode={focusMode} /> </ComponentSandbox> )}
                            {(mode === 'type') && activeDeck && ( <ComponentSandbox> <TypeMode key={sessionKey} deckData={activeDeck.items} onEnd={endSession} onStatsUpdate={updateStats} pressureMode={pressureMode} toggleFocus={() => setFocusMode(!focusMode)} isFocusMode={focusMode} /> </ComponentSandbox> )}
                            {(mode === 'mcq') && activeDeck && ( <ComponentSandbox> <MCQMode key={sessionKey} deckData={activeDeck.items} onEnd={endSession} onStatsUpdate={updateStats} pressureMode={pressureMode} toggleFocus={() => setFocusMode(!focusMode)} isFocusMode={focusMode} /> </ComponentSandbox> )}
                        </main>
                        {!focusMode && <MobileNavBar currentMode={mode} setMode={setMode} onPrompt={() => setShowPrompts(true)} onSettings={() => setShowSettings(true)} />}
                    </div>
                </div>
                </GlobalErrorBoundary>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
